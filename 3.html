<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forvia SMT | M≈±szaknapt√°r 2026</title>
<style>
:root{--primary:#3b82f6;--bg:#0f172a;--card-bg:#1e293b;--card-border:#334155;--text-main:#f1f5f9;--text-muted:#94a3b8;--accent:#fbbf24;--color-A:#60a5fa;--color-B:#4ade80;--color-C:#fbbf24;--color-D:#f87171;}
body{font-family:'Inter',-apple-system,sans-serif;background-color:var(--bg);background-image:radial-gradient(circle at top right,#1e293b,#0f172a);margin:0;padding:15px;color:var(--text-main);min-height:100vh;}
.container{max-width:550px;margin:0 auto;}

/* HEADER & SCROLL */
header{text-align:center;margin-bottom:10px;padding-top:5px;transition:all 0.3s ease;opacity:1;transform:translateY(0);}
header.hidden{opacity:0;transform:translateY(-20px);pointer-events:none;}
header h1{font-size:1.6rem;font-weight:800;margin:0;background:linear-gradient(to right,#60a5fa,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
header p{margin:5px 0 0 0;color:var(--text-muted);font-size:0.8rem;}

/* OPTIMALIZ√ÅLT PANEL (√ÅTL√ÅTSZ√ìBB, DE GYORS) */
.filter-panel{position:sticky;top:10px;z-index:500;background:#1e293b;border:1px solid var(--card-border);box-shadow:0 5px 15px rgba(0,0,0,0.2);padding:15px;border-radius:16px;margin-bottom:25px;display:grid;grid-template-columns:1fr 1fr;gap:10px;transition:all 0.2s ease-out; transform: translateZ(0);}
.filter-panel.scrolled{
    background: rgba(15, 23, 42, 0.85);
    border-color: rgba(59, 130, 246, 0.6);
    border-bottom: 2px solid var(--primary);
    box-shadow: 0 15px 30px rgba(0,0,0,0.8);
    margin-top: -60px;
}

label{display:block;font-size:0.65rem;text-transform:uppercase;letter-spacing:0.05em;color:var(--text-muted);margin-bottom:4px;}
select{width:100%;padding:10px;background:#0b1120;border:1px solid var(--card-border);border-radius:10px;color:white;font-size:14px;outline:none;}
.btn-group{grid-column:span 2;display:flex;gap:10px;margin-top:5px;}
.gomb{flex:1;padding:12px;background:rgba(59,130,246,0.15);color:var(--primary);border:1px solid rgba(59,130,246,0.5);border-radius:10px;font-weight:700;font-size:0.9rem;cursor:pointer;transition:0.2s;}
.gomb:hover{background:var(--primary);color:white;box-shadow:0 0 15px rgba(59,130,246,0.5);}
.gomb:active{transform:scale(0.98);}
.icon-btn{flex:0 0 45px;display:flex;align-items:center;justify-content:center;font-size:1.2rem;}

/* K√ÅRTY√ÅK */
.day-card{background:#1e293b;border-radius:20px;padding:2px;margin-bottom:25px;position:relative;box-shadow:0 5px 15px rgba(0,0,0,0.3);overflow:hidden;background:linear-gradient(145deg,#334155,#0f172a);scroll-margin-top:180px; transform: translateZ(0);}
.day-card.today-active{background:linear-gradient(90deg,#3b82f6,#fbbf24,#3b82f6);background-size:200% 200%;animation:border-rotate 6s ease infinite;box-shadow:0 0 25px rgba(59,130,246,0.4);}
@keyframes border-rotate{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.today-label{position:absolute;top:0;right:0;background:var(--primary);color:white;font-size:0.65rem;font-weight:800;padding:5px 15px;border-bottom-left-radius:15px;z-index:5;letter-spacing:1px;}
.day-card-content{background:#1e293b;border-radius:18px;padding:20px;height:100%;}
.date-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px;padding-bottom:10px;border-bottom:1px solid rgba(255,255,255,0.1);}
.date-text{font-size:1.1rem;font-weight:800;color:white;}
.day-name{font-size:0.8rem;font-weight:600;color:var(--primary);text-transform:uppercase;letter-spacing:1px;}
.weekend .day-name{color:var(--accent);}

/* PULZ√ÅL√ì ANIM√ÅCI√ì (PRO) */
.shift-row{
    display:flex;align-items:center;justify-content:space-between;padding:12px;border-radius:12px;margin-bottom:8px;
    background:rgba(15,23,42,0.6);border:1px solid rgba(255,255,255,0.1);
    position:relative;overflow:hidden;z-index:0; transition: all 0.3s;
}
.shift-row:last-child{margin-bottom:0;}
.row-muszak-A{--shift-color:var(--color-A);} .row-muszak-B{--shift-color:var(--color-B);} .row-muszak-C{--shift-color:var(--color-C);} .row-muszak-D{--shift-color:var(--color-D);}

@keyframes proPulse {
    0% { box-shadow: inset 3px 0 0 var(--shift-color), 0 0 0 rgba(0,0,0,0); background: rgba(255,255,255,0.03); }
    50% { box-shadow: inset 3px 0 0 var(--shift-color), 0 0 15px var(--shift-color); background: rgba(255,255,255,0.08); border-color: var(--shift-color); }
    100% { box-shadow: inset 3px 0 0 var(--shift-color), 0 0 0 rgba(0,0,0,0); background: rgba(255,255,255,0.03); }
}

.shift-row.active-shift {
    animation: proPulse 2.5s infinite ease-in-out; 
    border-left: none; 
}

.shift-details{display:flex;flex-direction:column;z-index:1;}
.loc{font-weight:700;font-size:1rem;color:white;}
.leader{font-size:0.75rem;color:rgba(255,255,255,0.7);}
.badge{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:1.1rem;background:rgba(0,0,0,0.3);z-index:1;}
.row-muszak-A .badge{color:var(--color-A);} .row-muszak-B .badge{color:var(--color-B);} .row-muszak-C .badge{color:var(--color-C);} .row-muszak-D .badge{color:var(--color-D);}

/* NAPT√ÅR */
.modal-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:1000;align-items:center;justify-content:center;}
.modal-content{background:#1e293b;width:95%;max-width:400px;border-radius:20px;padding:20px;border:1px solid var(--card-border);box-shadow:0 20px 50px rgba(0,0,0,0.8);}
/* MODOSITOTT FEJLEC: Kisebb es kompaktabb */
.cal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:5px;padding-top:0;}
.cal-title{font-weight:800;font-size:1rem;text-transform:uppercase;color:white;}
.cal-nav{background:none;border:none;color:var(--primary);font-size:1.5rem;cursor:pointer;padding:0 5px;}
.cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;}
.cal-day-name{text-align:center;font-size:0.7rem;color:var(--text-muted);font-weight:bold;padding-bottom:5px;}
.cal-cell{aspect-ratio:1/1;background:#0f172a;border-radius:8px;border:1px solid #334155;display:flex;flex-direction:column;align-items:center;justify-content:center;position:relative;cursor:pointer;}
.cal-cell:hover{border-color:var(--primary);background:#1e293b;}
.cal-num{font-size:0.9rem;font-weight:600;color:#cbd5e1;}
.cal-shift{font-size:0.7rem;font-weight:800;position:absolute;bottom:3px;right:4px;color:var(--text-muted);display:flex;gap:2px;}
.code-A{color:var(--color-A);} .code-B{color:var(--color-B);} .code-C{color:var(--color-C);} .code-D{color:var(--color-D);}
.cal-today{border:2px solid var(--primary);background:rgba(59,130,246,0.1);}
.cal-empty{background:transparent;border:none;cursor:default;}
#eredmeny{padding-bottom:50px;}
@media (max-width:480px){.filter-panel{grid-template-columns:1fr;}.btn-group{grid-column:span 1;}}
</style>
</head>

let lastScrollY = window.scrollY;
let ticking = false;
let initialLoadDone = false;
let hasAutoScrolled = false; // Flag az automatikus g√∂rget√©shez

const panel = document.querySelector('.filter-panel');
const header = document.getElementById('mainHeader');

function updateScroll() {
    if (lastScrollY > 10) { panel.classList.add('scrolled'); header.classList.add('hidden'); } 
    else { panel.classList.remove('scrolled'); header.classList.remove('hidden'); }
    ticking = false;
}
window.addEventListener('scroll', () => { lastScrollY = window.scrollY; if (!ticking) { window.requestAnimationFrame(updateScroll); ticking = true; } });

const vezetok={'A':'Czerovszki Zsolt','B':'Hajdu Zolt√°n','C':'Kamasz √Åd√°m','D':'Komj√°ti Istv√°n'};
const dateCache = {};
function parseDatum(str){
    if(!str) return null;
    if(dateCache[str]) return dateCache[str];
    const isoStr=str.replace(/\./g,'-').replace(/\s/g,'').replace(/-$/,'');
    const d = new Date(isoStr);
    dateCache[str] = d; return d;
}
function getNapNeve(ds){const d=parseDatum(ds);if(!d||isNaN(d.getTime()))return"Ismeretlen";const n=['Vas√°rnap','H√©tf≈ë','Kedd','Szerda','Cs√ºt√∂rt√∂k','P√©ntek','Szombat'];return n[d.getDay()];}
function isHetvege(ds){const d=parseDatum(ds);if(!d||isNaN(d.getTime()))return false;return d.getDay()===0||d.getDay()===6;}

document.addEventListener("DOMContentLoaded", showData);

function showData(){
    const honapSelect = document.getElementById('honap');
    // Csak ind√≠t√°skor √°ll√≠tjuk be az aktu√°lis h√≥napot
    if (!initialLoadDone) {
        const todayMonth = String(new Date().getMonth() + 1).padStart(2, '0');
        honapSelect.value = todayMonth;
        initialLoadDone = true;
    }

    const hVal = honapSelect.value;
    const mVal = document.getElementById('muszak').value;
    const today=new Date().toISOString().split('T')[0];
    let talalatok = muszakok;
    
    if(hVal!=='mind') talalatok = talalatok.filter(r => r.datum.indexOf("-"+hVal+"-")!==-1 || r.datum.indexOf("."+hVal+".")!==-1);
    if(mVal!=='mind') talalatok = talalatok.filter(r => r.muszak === mVal);
    
    const napok={};
    for (let i = 0; i < talalatok.length; i++) {
        const r = talalatok[i];
        if(!napok[r.datum]) napok[r.datum]=[];
        napok[r.datum].push(r);
    }
    
    let html='';
    const sortedKeys = Object.keys(napok).sort();
    for (let i = 0; i < sortedKeys.length; i++) {
        const datum = sortedKeys[i];
        const dObj = parseDatum(datum);
        const isoDate = dObj ? dObj.toISOString().split('T')[0] : '';
        const isToday = isoDate === today;
        const hetvege = isHetvege(datum);
        const cleanId = 'date-' + datum.replace(/[^0-9]/g, '');

        html += `<div class="day-card ${isToday?'today-active':''}" id="${cleanId}">
            ${isToday?'<div class="today-label">MAI NAP</div>':''}
            <div class="day-card-content">
                <div class="date-header ${hetvege?'weekend':''}">
                    <span class="date-text">${datum.replace(/-/g,'. ')}${datum.endsWith('.')?'':'.'}</span>
                    <span class="day-name">${getNapNeve(datum)}</span>
                </div>`;

        const shifts = napok[datum];
        for (let j = 0; j < shifts.length; j++) {
            const r = shifts[j];
            const szovegLower = r.hely.trim().toLowerCase();
            const isActive = szovegLower === 'nappal' || szovegLower === '√©jszaka';
            html+=`<div class="shift-row row-muszak-${r.muszak} ${isActive?'active-shift':''}">
                <div class="shift-details">
                    <span class="loc">${r.hely}</span>
                    <span class="leader">Vezet≈ë: ${vezetok[r.muszak]||'Nincs'}</span>
                </div>
                <div class="badge">${r.muszak}</div>
            </div>`;
        }
        html+=`</div></div>`;
    }
    document.getElementById('eredmeny').innerHTML=html||'<p style="text-align:center;opacity:0.5;margin-top:20px;">Nincs tal√°lat erre a sz≈±r√©sre.</p>';

    // --- AUTOMATIKUS G√ñRGET√âS A MAI NAPHOZ ---
    if (!hasAutoScrolled) {
        // Kis k√©sleltet√©s, hogy a b√∂ng√©sz≈ë biztosan k√©sz legyen a renderel√©ssel
        setTimeout(() => {
            const t = document.querySelector('.today-active');
            if(t) {
                t.scrollIntoView({behavior:'smooth', block:'center'});
                hasAutoScrolled = true;
            }
        }, 400);
    }
}

document.getElementById('maigomb').addEventListener('click',()=>{
    // Ha nem az aktu√°lis h√≥nap van kiv√°lasztva, √°ll√≠tsuk √°t
    const todayMonth = String(new Date().getMonth() + 1).padStart(2, '0');
    const honapSelect = document.getElementById('honap');
    if (honapSelect.value !== 'mind' && honapSelect.value !== todayMonth) {
        honapSelect.value = todayMonth;
        showData();
        setTimeout(scrollToToday, 100);
    } else {
        scrollToToday();
    }
});
function scrollToToday(){
    const t=document.querySelector('.today-active');
    if(t)t.scrollIntoView({behavior:'smooth',block:'center'});
    else alert("A mai nap nem tal√°lhat√≥ a list√°ban.");
}

document.getElementById('honap').addEventListener('change',showData);
document.getElementById('muszak').addEventListener('change',showData);

// Napt√°r logika
let calDate = new Date();
document.getElementById('calendarBtn').addEventListener('click', () => { document.getElementById('calModal').style.display = 'flex'; renderCalendar(); });
function closeCalendar(e) { if(e === null || e.target.id === 'calModal') { document.getElementById('calModal').style.display = 'none'; } }
function changeCalMonth(delta) { calDate.setMonth(calDate.getMonth() + delta); renderCalendar(); }

function renderCalendar() {
    const year = calDate.getFullYear(); const month = calDate.getMonth(); const today = new Date();
    const honapok = ["Janu√°r","Febru√°r","M√°rcius","√Åprilis","M√°jus","J√∫nius","J√∫lius","Augusztus","Szeptember","Okt√≥ber","November","December"];
    document.getElementById('calTitle').innerText = `${year} ${honapok[month]}`;
    const grid = document.getElementById('calGrid'); grid.innerHTML = '';
    ['H','K','Sze','Cs','P','Szo','V'].forEach(d => grid.innerHTML += `<div class="cal-day-name">${d}</div>`);
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    let startDayIndex = firstDay.getDay() - 1; if(startDayIndex === -1) startDayIndex = 6;
    for(let i=0; i<startDayIndex; i++) { grid.innerHTML += `<div class="cal-cell cal-empty"></div>`; }
    
    const currentFilterShift = document.getElementById('muszak').value;
    
    for(let i=1; i<=lastDay.getDate(); i++) {
        const mm = String(month + 1).padStart(2, '0'); const dd = String(i).padStart(2, '0'); const compareDate = `${year}${mm}${dd}`;
        let shiftContent = ''; 
        
        // 1. Aznapi √∂sszes bejegyz√©s lek√©r√©se a CSV adatokb√≥l
        let dayShifts = muszakok.filter(m => m.datum.replace(/[^0-9]/g, '').startsWith(compareDate));

        // --- JAV√çT√ÅS ---
        // 2. Csak azokat tartsuk meg, ahol T√âNYLEG dolgoznak (Nappal vagy √âjszaka)
        // Ha a CSV-ben "Szabad", "Pihen≈ë" vagy √ºres a hely, azt eldobjuk.
        dayShifts = dayShifts.filter(m => {
            const h = m.hely.toLowerCase();
            return h.includes('nappal') || h.includes('√©jszaka');
        });

        // 3. Megjelen√≠t√©s logik√°ja
        if (currentFilterShift === 'mind') {
            // Ha MIND van kiv√°lasztva: Mutassa az √∂sszes aznap dolgoz√≥t
            [...new Set(dayShifts.map(m => m.muszak))].sort().forEach(s => { shiftContent += `<span class="code-${s}">${s}</span>`; });
        } else {
            // Ha SZ≈∞RVE van (pl. C): Csak akkor jelenjen meg, ha a 'C' t√©nyleg benne van a SZ≈∞RT (dolgoz√≥s) list√°ban
            const isWorking = dayShifts.some(m => m.muszak === currentFilterShift);
            if(isWorking) { 
                shiftContent = `<span class="code-${currentFilterShift}">${currentFilterShift}</span>`; 
            }
        }
        
        let isTodayClass = (year === today.getFullYear() && month === today.getMonth() && i === today.getDate()) ? 'cal-today' : '';
        const cell = document.createElement('div'); cell.className = `cal-cell ${isTodayClass}`;
        cell.innerHTML = `<span class="cal-num">${i}</span><span class="cal-shift">${shiftContent}</span>`;
        cell.onclick = () => {
            closeCalendar(null);
            const targetId = `date-${year}${mm}${dd}`;
            const honapSelect = document.getElementById('honap');
            if (honapSelect.value !== 'mind' && honapSelect.value !== mm) {
                honapSelect.value = mm;
                showData();
            }
            setTimeout(() => {
                const targetEl = document.getElementById(targetId);
                if(targetEl) { targetEl.scrollIntoView({behavior: 'smooth', block: 'center'}); targetEl.style.transition = "transform 0.3s"; targetEl.style.transform = "scale(1.05)"; setTimeout(() => targetEl.style.transform = "scale(1)", 500); }
            }, 100);
        };
        grid.appendChild(cell);
    }
}
</script></body></html>
