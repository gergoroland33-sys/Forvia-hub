<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Szem√©tkihord√°s Pro</title>
    <style>
        :root {
            /* S√∂t√©t, modern paletta */
            --bg-dark: #09090b;
            --surface: #18181b;
            --surface-highlight: #27272a;
            --primary: #8b5cf6;
            --accent: #06b6d4;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --card-glass: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- FELS≈ê R√âSZ: MAI NAP (HERO) - V√ÅLTOZATLAN --- */
        .hero-section {
            flex: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px;
            position: relative;
            background: radial-gradient(circle at top right, #2e1065 0%, transparent 50%),
                        radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 50%);
            z-index: 1;
        }

        .header-pill {
            position: absolute; top: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 600; letter-spacing: 1px;
            text-transform: uppercase; color: var(--text-dim);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .today-card {
            width: 100%; max-width: 360px;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .today-label { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; color: var(--accent); font-weight: 700; margin-bottom: 5px; }
        .today-date { font-size: 1.1rem; color: var(--text-dim); margin-bottom: 20px; }
        
        .today-names {
            font-size: 3.2rem; font-weight: 800; line-height: 1.1; margin-bottom: 25px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .shift-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: linear-gradient(90deg, var(--primary), #4c1d95);
            padding: 10px 20px; border-radius: 12px;
            font-weight: 600; font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        /* --- ALS√ì R√âSZ: LISTA (M√ìDOS√çTVA) --- */
        .list-container {
            height: 45vh; /* Kicsit t√∂bb hely a list√°nak */
            /* H√°tt√©r √©s keret elt√°vol√≠tva a lebeg≈ë hat√°shoz */
            background: transparent; 
            box-shadow: none;
            border-radius: 0;
            
            overflow-y: auto;
            padding: 20px 25px;
            position: relative; z-index: 2;
            /* Maszkol√°s, hogy fel√ºl sz√©pen t≈±nj√∂n el */
            mask-image: linear-gradient(to bottom, transparent 0%, black 10%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%);
        }

        .list-title { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: var(--text-dim); margin-bottom: 15px; letter-spacing: 1px; text-align: center; }

        /* --- √öJ, LENYITHAT√ì LEBEG≈ê K√ÅRTY√ÅK --- */
        .list-card {
            background: rgba(255, 255, 255, 0.05); /* Nagyon halv√°ny alap */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            margin-bottom: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        /* Akt√≠v (lenyitott) √°llapot */
        .list-card.active {
            background: var(--card-glass);
            border-color: var(--primary-glow);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.2);
        }

        /* K√°rtya Fejl√©c (Mindig l√°tszik) */
        .lc-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 15px 20px;
        }
        
        .lc-date-summary {
            display: flex; align-items: center; gap: 12px;
        }
        .lc-day-badge {
            background: rgba(6, 182, 212, 0.15); color: var(--accent);
            font-weight: 700; font-size: 0.8rem; padding: 4px 8px; border-radius: 6px; text-transform: uppercase;
        }
        .lc-date-text { font-weight: 600; color: var(--text-dim); }
        .list-card.active .lc-date-text { color: #fff; }

        .lc-arrow { color: var(--text-dim); transition: transform 0.3s ease; }
        .list-card.active .lc-arrow { transform: rotate(180deg); color: var(--primary); }

        /* K√°rtya Tartalom (Lenyithat√≥ r√©sz) */
        .lc-details {
            max-height: 0;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            padding: 0 20px;
        }

        .list-card.active .lc-details {
            max-height: 100px; /* El√©g hely a neveknek */
            opacity: 1;
            padding-bottom: 20px;
        }

        .lc-names {
            font-size: 1.3rem; font-weight: 800; color: #fff;
            text-align: center;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .list-container::-webkit-scrollbar { width: 0px; background: transparent; }
        .rest-view { text-align: center; margin-top: 50px; opacity: 0.7; }
    </style>
</head>
<body>

    <section class="hero-section" id="heroContainer"></section>

    <div class="list-container">
        <div class="list-title">K√∂vetkez≈ë beoszt√°s (Koppints a r√©szletek√©rt)</div>
        <div id="upcomingList"></div>
    </div>

<script>
    // ==========================================
    // ‚öôÔ∏è BE√ÅLL√çT√ÅSOK
    // ==========================================
    const config = {
        shift: "C", 
        names: "Laci,Jani,Patrik,Zsuzsa,Peti,Barbi,Reni,B√∂be,Kriszti"
    };

    // ==========================================
    // üõë PROGRAMK√ìD
    // ==========================================
    const CYCLE_START = new Date(2025, 6, 31); 

    document.addEventListener('DOMContentLoaded', renderSchedule);

    function getCleanNames() {
        return config.names.split(',').map(n => n.trim()).filter(n => n !== "");
    }

    // --- A JAV√çTOTT, SZIGOR√ö SZ√ÅMOL√ÅS (V√°ltozatlan) ---
    function getPairForShiftIndex(shiftIndex) {
        let list = getCleanNames();
        let n = list.length;
        if(n < 2) return "Kev√©s n√©v!";
        
        let slot1 = (shiftIndex * 2) % n;
        let slot2 = (shiftIndex * 2 + 1) % n;

        return `${list[slot1]} & ${list[slot2]}`;
    }

    function renderSchedule() {
        const heroContainer = document.getElementById('heroContainer');
        const listContainer = document.getElementById('upcomingList');
        heroContainer.innerHTML = '';
        listContainer.innerHTML = '';

        // --- √öJ LOGIKA: 06:00-KOR VAN NAPV√ÅLT√ÅS ---
        let now = new Date();
        // Ha reggel 6 el≈ëtt vagyunk, vonjunk le egy napot, 
        // hogy m√©g a "tegnapi" (√©jszak√°s) m≈±szakot l√°ssuk.
        if (now.getHours() < 6) {
            now.setDate(now.getDate() - 1);
        }

        let today = now;
        today.setHours(0,0,0,0); // Null√°zzuk, hogy csak a d√°tum sz√°m√≠tson
        // ---------------------------------------------

        let diffTime = today - CYCLE_START;
        let totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        let cycleIdx = ((totalDays % 12) + 12) % 12;
        let blockStart = 0;
        if (cycleIdx >= 3) blockStart = 3;
        if (cycleIdx >= 6) blockStart = 6;
        if (cycleIdx >= 9) blockStart = 9;

        let shifts = getShifts(blockStart);
        let isWorking = (config.shift === shifts.day || config.shift === shifts.night);
        let shiftTypeFull = (config.shift === shifts.day) ? "‚òÄÔ∏è NAPPAL (06-18)" : "üåô √âJSZAKA (18-06)";
        const headerHTML = `<div class="header-pill">${config.shift} M≈∞SZAK BEOSZT√ÅS</div>`;

        // 1. MAI NAP (HA PIHEN≈ê)
        if (!isWorking) {
            heroContainer.innerHTML = `
                ${headerHTML}
                <div class="rest-view">
                    <div style="font-size: 4rem; margin-bottom: 10px;">üò¥</div>
                    <h2 style="color:white;">Pihen≈ënap</h2>
                    <p style="color:var(--text-dim)">Ma nincs szem√©tkihord√°s.</p>
                </div>
            `;
            fillUpcomingList(today, listContainer); 
            return;
        }

        // 2. MAI NAP (HA MUNKA)
        let currentShiftIndex = calculateShiftIndex(today);
        let todayPair = getPairForShiftIndex(currentShiftIndex);
        
        let dateOptions = { month: 'long', day: 'numeric', weekday: 'long' };
        let todayStr = today.toLocaleDateString('hu-HU', dateOptions);

        heroContainer.innerHTML = `
            ${headerHTML}
            <div class="today-card">
                <div class="today-label">Mai Felel≈ës√∂k</div>
                <div class="today-date">${todayStr}</div>
                <div class="today-names">
                    ${todayPair.replace(' & ', '<br>&<br>')}
                </div>
                <div class="shift-badge">${shiftTypeFull}</div>
            </div>
        `;

        // 3. J√ñV≈ê LISTA
        fillUpcomingList(today, listContainer);
    }

    function calculateShiftIndex(targetDate) {
        let count = 0;
        let iterDate = new Date(CYCLE_START);
        
        while(iterDate <= targetDate) {
            let dTime = iterDate - CYCLE_START;
            let dDays = Math.floor(dTime / (1000 * 60 * 60 * 24));
            let cIdx = ((dDays % 12) + 12) % 12;
            
            let bStart = 0;
            if (cIdx >= 3) bStart = 3;
            if (cIdx >= 6) bStart = 6;
            if (cIdx >= 9) bStart = 9;
            
            let s = getShifts(bStart);
            let work = (config.shift === s.day || config.shift === s.night);
            
            if(work) {
                if(iterDate.getTime() === targetDate.getTime()) {
                    return count;
                }
                count++;
            }
            iterDate.setDate(iterDate.getDate() + 1);
        }
        return count;
    }

    // Lista gener√°l√°sa (M√ìDOS√çTVA: √öj HTML szerkezet a lenyithat√≥s√°ghoz)
    function fillUpcomingList(startDate, container) {
        let countFound = 0;
        let iterDate = new Date(startDate);
        iterDate.setDate(iterDate.getDate() + 1);

        while(countFound < 10) {
            let dTime = iterDate - CYCLE_START;
            let dDays = Math.floor(dTime / (1000 * 60 * 60 * 24));
            let cIdx = ((dDays % 12) + 12) % 12;
            
            let bStart = 0;
            if (cIdx >= 3) bStart = 3;
            if (cIdx >= 6) bStart = 6;
            if (cIdx >= 9) bStart = 9;
            
            let s = getShifts(bStart);
            let work = (config.shift === s.day || config.shift === s.night);
            
            if(work) {
                let idx = calculateShiftIndex(iterDate);
                let pair = getPairForShiftIndex(idx);
                
                // D√°tum form√°z√°s az √∫j k√°rty√°hoz
                let dayShort = iterDate.toLocaleDateString('hu-HU', { weekday: 'short' });
                let dateFull = iterDate.toLocaleDateString('hu-HU', { month: 'long', day: 'numeric' });

                // √öJ HTML SZERKEZET (Header + Details + Onclick)
                container.innerHTML += `
                    <div class="list-card" onclick="this.classList.toggle('active')">
                        <div class="lc-header">
                            <div class="lc-date-summary">
                                <span class="lc-day-badge">${dayShort}</span>
                                <span class="lc-date-text">${dateFull}</span>
                            </div>
                            <div class="lc-arrow">‚ñº</div>
                        </div>
                        <div class="lc-details">
                            <div class="lc-names">${pair}</div>
                        </div>
                    </div>
                `;
                countFound++;
            }
            iterDate.setDate(iterDate.getDate() + 1);
            if(countFound === 0 && (iterDate - startDate) > 5000000000) break; 
        }
    }

    function getShifts(startIdx) {
        if(startIdx === 0) return { day: "B", night: "A" };
        if(startIdx === 3) return { day: "D", night: "C" };
        if(startIdx === 6) return { day: "A", night: "B" };
        return { day: "C", night: "D" }; 
    }
</script>
</body>
</html>
