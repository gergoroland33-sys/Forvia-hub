<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Szem√©tkihord√°s Terv</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --glow: rgba(59, 130, 246, 0.5);
        }

        * { box-sizing: border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100dvh;
            display: flex; flex-direction: column;
            overflow: hidden; 
        }

        /* FEJL√âC */
        header {
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center; z-index: 10;
        }
        .app-title {
            font-weight: 900; letter-spacing: 1px;
            text-transform: uppercase; font-size: 1.1rem; color: var(--accent);
        }

        /* TARTALOM */
        main {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px; padding-bottom: 100px;
            overflow-y: auto;
        }

        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }

        /* K√ÅRTY√ÅK */
        .card {
            background: var(--card-bg); border-radius: 20px; padding: 25px;
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05); transition: transform 0.3s ease;
        }

        /* MAI NAP */
        .card.today {
            background: #151e2e; transform: scale(1.05);
            border: 2px solid var(--accent); box-shadow: 0 0 25px var(--glow);
            z-index: 5;
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .date-text { font-size: 1rem; font-weight: 600; color: var(--text-muted); text-transform: capitalize; }
        .today .date-text { color: #fff; }

        .badge {
            font-size: 0.7rem; font-weight: 800; padding: 5px 10px;
            border-radius: 50px; text-transform: uppercase;
            background: rgba(255,255,255,0.1); color: var(--text-muted);
        }
        .today .badge { background: var(--accent); color: #fff; box-shadow: 0 2px 10px var(--glow); }

        .names-box { text-align: center; margin: 15px 0; }
        .names {
            font-size: 1.8rem; font-weight: 800; line-height: 1.3;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .card:not(.today) .names { font-size: 1.3rem; opacity: 0.7; }

        .shift-info { text-align: center; font-size: 0.8rem; color: var(--text-muted); font-weight: 500; }

        .rest-mode {
            text-align: center; padding: 40px;
            border: 2px dashed #334155; border-radius: 20px; color: var(--text-muted);
        }
        .rest-icon { font-size: 3rem; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <div class="app-title">‚ôªÔ∏è SZEM√âTKIHORD√ÅS</div>
    </header>

    <main>
        <div class="container" id="scheduleContainer"></div>
    </main>

<script>
    // ==========================================
    // ‚öôÔ∏è BE√ÅLL√çT√ÅSOK (IDE √çRJ!)
    // ==========================================
    
    const config = {
        // M≈±szak bet≈±jele (A, B, C vagy D):
        shift: "C",

        // NEVEK: Csak √≠rd be ≈ëket egym√°s ut√°n vessz≈ëvel elv√°lasztva.
        // B√°rmennyit √≠rhatsz, t√∂r√∂lhetsz, a sorrend sz√°m√≠t!
        names: "Laci,Jani,Patrik,Zsuzsa,Peti,Barbi,Reni,B√∂be,Kriszti"
    };

    // ==========================================
    // üõë PROGRAMK√ìD (NE M√ìDOS√çTSD)
    // ==========================================

    const CYCLE_START = new Date(2025, 6, 31); 

    document.addEventListener('DOMContentLoaded', () => {
        renderSchedule();
    });

    function getCleanNames() {
        // Ez a f√ºggv√©ny var√°zsolja √°t az egy soros sz√∂veget list√°v√°
        return config.names.split(',').map(n => n.trim()).filter(n => n !== "");
    }

    function renderSchedule() {
        const container = document.getElementById('scheduleContainer');
        container.innerHTML = '';

        let today = new Date();
        today.setHours(0,0,0,0);

        let diffTime = today - CYCLE_START;
        let totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        let cycleIdx = ((totalDays % 12) + 12) % 12;

        let blockStart = 0;
        if (cycleIdx >= 3) blockStart = 3;
        if (cycleIdx >= 6) blockStart = 6;
        if (cycleIdx >= 9) blockStart = 9;

        let shifts = getShifts(blockStart);
        let isWorking = (config.shift === shifts.day || config.shift === shifts.night);
        let shiftType = (config.shift === shifts.day) ? "NAPPAL (06:00-18:00)" : "√âJSZAKA (18:00-06:00)";

        if (!isWorking) {
            container.innerHTML = `
                <div class="rest-mode">
                    <span class="rest-icon">üò¥</span>
                    <h2>PIHEN≈êNAPOK</h2>
                    <p>A(z) "${config.shift}" m≈±szak jelenleg nem dolgozik.</p>
                </div>
            `;
            return;
        }

        let offset = cycleIdx - blockStart;
        let baseDate = new Date(today);
        baseDate.setDate(today.getDate() - offset);
        
        // Stabil seed a d√°tumb√≥l
        let baseSeed = Math.floor(baseDate.getTime() / (1000 * 60 * 60 * 24)) + config.shift.charCodeAt(0);

        for(let i=0; i<3; i++) {
            let currentDay = new Date(baseDate);
            currentDay.setDate(baseDate.getDate() + i);
            
            let isToday = (currentDay.getTime() === today.getTime());
            let dateStr = currentDay.toLocaleDateString('hu-HU', { month: 'short', day: 'numeric', weekday: 'long' });
            let label = isToday ? "MAI NAP" : (currentDay < today ? "TELJES√çTVE" : "K√ñVETKEZ≈ê");
            
            let pair = getNamesForDay(baseSeed + i);

            let html = `
                <div class="card ${isToday ? 'today' : ''}" id="${isToday ? 'focusCard' : ''}">
                    <div class="card-header">
                        <span class="date-text">${dateStr}</span>
                        <span class="badge">${label}</span>
                    </div>
                    <div class="names-box">
                        <div class="names">${pair}</div>
                    </div>
                    <div class="shift-info">${shiftType}</div>
                </div>
            `;
            container.innerHTML += html;
        }

        setTimeout(() => {
            const focusCard = document.getElementById('focusCard');
            if(focusCard) focusCard.scrollIntoView({behavior: "smooth", block: "center"});
        }, 100);
    }

    function getNamesForDay(seed) {
        let list = getCleanNames();
        if(list.length < 2) return "Kev√©s n√©v!";
        
        let idx = (seed * 2) % list.length;
        let p1 = list[idx];
        let p2 = list[(idx + 1) % list.length];
        
        return `${p1} ‚Äì ${p2}`;
    }

    function getShifts(startIdx) {
        if(startIdx === 0) return { day: "B", night: "A" };
        if(startIdx === 3) return { day: "D", night: "C" };
        if(startIdx === 6) return { day: "A", night: "B" };
        return { day: "C", night: "D" }; 
    }
</script>
</body>
</html>
