<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Szem√©tkihord√°s Terv</title>
    <style>
        :root {
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background: var(--primary-gradient);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- FEJL√âC --- */
        header {
            padding: 30px 20px 20px 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
        }

        .app-icon { font-size: 3rem; margin-bottom: 5px; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3)); }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .description {
            font-size: 0.95rem;
            opacity: 0.9;
            max-width: 300px;
            margin: 0 auto 15px auto;
            line-height: 1.4;
        }

        .shift-badge {
            display: inline-block;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(4px);
            padding: 6px 16px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            border: 1px solid var(--glass-border);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- TARTALOM --- */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-bottom: 80px; /* Hely a g√∂rget√©snek */
        }

        /* --- K√ÅRTY√ÅK --- */
        .card {
            width: 100%;
            max-width: 380px;
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* D√°tum sor */
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .card-date { font-weight: 600; opacity: 0.8; font-size: 0.9rem; text-transform: uppercase; }
        
        .status-pill {
            font-size: 0.75rem;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(0,0,0,0.2);
            color: rgba(255,255,255,0.8);
        }

        /* Nevek */
        .names-wrapper {
            text-align: center;
            padding: 10px 0;
        }

        .names-text {
            font-size: 1.5rem;
            font-weight: 800;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }

        .shift-type {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 10px;
            font-weight: 500;
        }

        /* --- A MAI NAP KIEMEL√âSE --- */
        .card.today {
            background: #ffffff;
            color: #333;
            transform: scale(1.03);
            border: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .card.today .card-top { border-bottom: 1px solid rgba(0,0,0,0.1); }
        .card.today .card-date { color: #667eea; opacity: 1; }
        
        .card.today .status-pill {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .card.today .names-text {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem; /* Nagyobb bet≈± */
        }
        
        .card.today .shift-type { color: #666; opacity: 1; }

        /* --- PIHEN≈êNAP --- */
        .rest-view {
            text-align: center;
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255,255,255,0.3);
            max-width: 350px;
        }
        .rest-emoji { font-size: 4rem; margin-bottom: 15px; display: block; animation: float 3s ease-in-out infinite; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>

    <header>
        <span class="app-icon">‚ôªÔ∏è</span>
        <h1>Szem√©tkihord√°s</h1>
        <p class="description">
            Ez a terv mutatja, kinek a feladata √∂sszeszedni √©s kivinni a szemetet a m≈±szakban.
        </p>
        <div class="shift-badge" id="headerShiftBadge">...</div>
    </header>

    <main id="scheduleContainer">
        </main>

<script>
    // ==========================================
    // ‚öôÔ∏è BE√ÅLL√çT√ÅSOK (IDE √çRJ!)
    // ==========================================
    
    const config = {
        // M≈±szak bet≈±jele (A, B, C vagy D):
        shift: "C",

        // NEVEK: √çrd be a neveket vessz≈ëvel elv√°lasztva.
        names: "Laci,Jani,Patrik,Zsuzsa,Peti,Barbi,Reni,B√∂be,Kriszti"
    };

    // ==========================================
    // üõë PROGRAMK√ìD (NE M√ìDOS√çTSD)
    // ==========================================

    const CYCLE_START = new Date(2025, 6, 31); 

    document.addEventListener('DOMContentLoaded', () => {
        // Fejl√©c friss√≠t√©se
        document.getElementById('headerShiftBadge').innerText = `${config.shift} M≈∞SZAK BEOSZT√ÅS`;
        renderSchedule();
    });

    function getCleanNames() {
        return config.names.split(',').map(n => n.trim()).filter(n => n !== "");
    }

    function renderSchedule() {
        const container = document.getElementById('scheduleContainer');
        container.innerHTML = '';

        let today = new Date();
        today.setHours(0,0,0,0);

        let diffTime = today - CYCLE_START;
        let totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        let cycleIdx = ((totalDays % 12) + 12) % 12;

        let blockStart = 0;
        if (cycleIdx >= 3) blockStart = 3;
        if (cycleIdx >= 6) blockStart = 6;
        if (cycleIdx >= 9) blockStart = 9;

        let shifts = getShifts(blockStart);
        let isWorking = (config.shift === shifts.day || config.shift === shifts.night);
        let shiftType = (config.shift === shifts.day) ? "‚òÄÔ∏è Nappalos (06:00 - 18:00)" : "üåô √âjszak√°s (18:00 - 06:00)";

        if (!isWorking) {
            container.innerHTML = `
                <div class="rest-view">
                    <span class="rest-emoji">üò¥</span>
                    <h2 style="margin-bottom:10px;">Pihen≈ënap</h2>
                    <p>A(z) <strong>${config.shift} m≈±szak</strong> jelenleg nem dolgozik.</p>
                    <p style="font-size:0.8rem; margin-top:15px; opacity:0.7">J√≥ pihen√©st!</p>
                </div>
            `;
            return;
        }

        let offset = cycleIdx - blockStart;
        let baseDate = new Date(today);
        baseDate.setDate(today.getDate() - offset);
        
        // Stabil seed a d√°tumb√≥l
        let baseSeed = Math.floor(baseDate.getTime() / (1000 * 60 * 60 * 24)) + config.shift.charCodeAt(0);

        // 3 nap gener√°l√°sa (Tegnap/Ma/Holnap vagy M√∫lt/Jelen/J√∂v≈ë)
        for(let i=0; i<3; i++) {
            let currentDay = new Date(baseDate);
            currentDay.setDate(baseDate.getDate() + i);
            
            let isToday = (currentDay.getTime() === today.getTime());
            
            // Magyar d√°tum form√°z√°s
            let dateStr = currentDay.toLocaleDateString('hu-HU', { month: 'short', day: 'numeric' }) + 
                          `, ` + currentDay.toLocaleDateString('hu-HU', { weekday: 'long' });

            let label = isToday ? "MAI NAP" : (currentDay < today ? "TELJES√çTVE" : "K√ñVETKEZ≈ê");
            
            let pair = getNamesForDay(baseSeed + i);

            let html = `
                <div class="card ${isToday ? 'today' : ''}" id="${isToday ? 'focusCard' : ''}">
                    <div class="card-top">
                        <span class="card-date">${dateStr}</span>
                        <span class="status-pill">${label}</span>
                    </div>
                    <div class="names-wrapper">
                        <div class="names-text">${pair}</div>
                    </div>
                    <div class="shift-type">${shiftType}</div>
                </div>
            `;
            container.innerHTML += html;
        }

        // Automatikus g√∂rget√©s a mai naphoz
        setTimeout(() => {
            const focusCard = document.getElementById('focusCard');
            if(focusCard) focusCard.scrollIntoView({behavior: "smooth", block: "center"});
        }, 300);
    }

    function getNamesForDay(seed) {
        let list = getCleanNames();
        if(list.length < 2) return "Kev√©s n√©v!";
        
        let idx = (seed * 2) % list.length;
        let p1 = list[idx];
        let p2 = list[(idx + 1) % list.length];
        
        return `${p1} & ${p2}`;
    }

    function getShifts(startIdx) {
        if(startIdx === 0) return { day: "B", night: "A" };
        if(startIdx === 3) return { day: "D", night: "C" };
        if(startIdx === 6) return { day: "A", night: "B" };
        return { day: "C", night: "D" }; 
    }
</script>
</body>
</html>
