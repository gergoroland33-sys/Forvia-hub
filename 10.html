<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Szem√©tkihord√°s Pro</title>
    <style>
        :root {
            /* S√∂t√©t, modern paletta */
            --bg-dark: #09090b;
            --surface: #18181b;
            --surface-highlight: #27272a;
            --primary: #8b5cf6;
            --accent: #06b6d4;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --card-glass: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- FELS≈ê R√âSZ: MAI NAP (HERO) --- */
        .hero-section {
            flex: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px;
            position: relative;
            background: radial-gradient(circle at top right, #2e1065 0%, transparent 50%),
                        radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 50%);
            z-index: 1;
        }

        .header-pill {
            position: absolute; top: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px; border-radius: 20px;
            font-size: 0.8rem; font-weight: 600; letter-spacing: 1px;
            text-transform: uppercase; color: var(--text-dim);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .today-card {
            width: 100%; max-width: 360px;
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .today-label { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; color: var(--accent); font-weight: 700; margin-bottom: 5px; }
        .today-date { font-size: 1.1rem; color: var(--text-dim); margin-bottom: 20px; }
        
        .today-names {
            font-size: 3.2rem; font-weight: 800; line-height: 1.1; margin-bottom: 25px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .shift-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: linear-gradient(90deg, var(--primary), #4c1d95);
            padding: 10px 20px; border-radius: 12px;
            font-weight: 600; font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        /* --- ALS√ì R√âSZ: LISTA (SCROLL) --- */
        .list-container {
            height: 40vh; /* Kicsit magasabb */
            background: var(--surface);
            border-top-left-radius: 30px; border-top-right-radius: 30px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            overflow-y: auto;
            padding: 25px;
            position: relative; z-index: 2;
        }

        .handle { width: 40px; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 0 auto 20px auto; }
        .list-title { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: var(--text-dim); margin-bottom: 15px; letter-spacing: 1px; }

        /* --- √öJ K√ÅRTYA ST√çLUS A LIST√ÅHOZ --- */
        .list-card {
            background: var(--card-glass);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
            transition: transform 0.2s;
        }
        
        /* D√°tum blokk (bal oldal) */
        .lc-date-box {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            width: 50px; height: 50px;
            margin-right: 15px;
        }
        .lc-day { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: var(--accent); }
        .lc-num { font-size: 1.1rem; font-weight: 700; color: #fff; line-height: 1; }

        /* Nevek (jobb oldal) */
        .lc-content { flex: 1; }
        .lc-names { font-size: 1.1rem; font-weight: 700; color: #fff; margin-bottom: 2px; }
        .lc-weekday { font-size: 0.8rem; color: var(--text-dim); }

        .list-container::-webkit-scrollbar { width: 0px; background: transparent; }
        .rest-view { text-align: center; margin-top: 50px; opacity: 0.7; }
    </style>
</head>
<body>

    <section class="hero-section" id="heroContainer"></section>

    <div class="list-container">
        <div class="handle"></div>
        <div class="list-title">K√∂vetkez≈ë beoszt√°s</div>
        <div id="upcomingList"></div>
    </div>

<script>
    // ==========================================
    // ‚öôÔ∏è BE√ÅLL√çT√ÅSOK
    // ==========================================
    const config = {
        shift: "C", 
        names: "Laci,Jani,Patrik,Zsuzsa,Peti,Barbi,Reni,B√∂be,Kriszti"
    };

    // ==========================================
    // üõë PROGRAMK√ìD
    // ==========================================
    const CYCLE_START = new Date(2025, 6, 31); 

    document.addEventListener('DOMContentLoaded', renderSchedule);

    function getCleanNames() {
        return config.names.split(',').map(n => n.trim()).filter(n => n !== "");
    }

    // --- A JAV√çTOTT, SZIGOR√ö SZ√ÅMOL√ÅS ---
    // Ez a f√ºggv√©ny kisz√°molja, hogy a CIKLUS KEZDETE √≥ta h√°nyadik m≈±szaknapon j√°runk.
    // Nem d√°tum alapj√°n ugr√°l, hanem sorsz√°m alapj√°n.
    // 1. m≈±szaknap = 1-2. ember
    // 2. m≈±szaknap = 3-4. ember
    // √çgy lehetetlen, hogy valaki dupl√°zzon.
    function getPairForShiftIndex(shiftIndex) {
        let list = getCleanNames();
        let n = list.length;
        if(n < 2) return "Kev√©s n√©v!";

        // A "shiftIndex" az, hogy h√°nyadik munkanap van a kezdetek √≥ta.
        // Minden munkanap 2 ember fogy el.
        // A matek: (shiftIndex * 2) a lista "abszol√∫t" poz√≠ci√≥ja.
        
        let slot1 = (shiftIndex * 2) % n;
        let slot2 = (shiftIndex * 2 + 1) % n;

        return `${list[slot1]} & ${list[slot2]}`;
    }

    function renderSchedule() {
        const heroContainer = document.getElementById('heroContainer');
        const listContainer = document.getElementById('upcomingList');
        heroContainer.innerHTML = '';
        listContainer.innerHTML = '';

        let today = new Date();
        today.setHours(0,0,0,0);

        let diffTime = today - CYCLE_START;
        let totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        
        // Ciklus inf√≥k
        let cycleIdx = ((totalDays % 12) + 12) % 12;
        let blockStart = 0;
        if (cycleIdx >= 3) blockStart = 3;
        if (cycleIdx >= 6) blockStart = 6;
        if (cycleIdx >= 9) blockStart = 9;

        let shifts = getShifts(blockStart);
        let isWorking = (config.shift === shifts.day || config.shift === shifts.night);
        let shiftTypeFull = (config.shift === shifts.day) ? "‚òÄÔ∏è NAPPAL (06-18)" : "üåô √âJSZAKA (18-06)";
        const headerHTML = `<div class="header-pill">${config.shift} M≈∞SZAK BEOSZT√ÅS</div>`;

        // 1. MAI NAP (HA PIHEN≈ê)
        if (!isWorking) {
            heroContainer.innerHTML = `
                ${headerHTML}
                <div class="rest-view">
                    <div style="font-size: 4rem; margin-bottom: 10px;">üò¥</div>
                    <h2 style="color:white;">Pihen≈ënap</h2>
                    <p style="color:var(--text-dim)">Ma nincs szem√©tkihord√°s.</p>
                </div>
            `;
            // A list√°t az√©rt kit√∂ltj√ºk a j√∂v≈ëvel
            fillUpcomingList(today, listContainer); 
            return;
        }

        // 2. MAI NAP (HA MUNKA) - Kisz√°moljuk a pontos indexet
        let currentShiftIndex = calculateShiftIndex(today);
        let todayPair = getPairForShiftIndex(currentShiftIndex);
        
        let dateOptions = { month: 'long', day: 'numeric', weekday: 'long' };
        let todayStr = today.toLocaleDateString('hu-HU', dateOptions);

        heroContainer.innerHTML = `
            ${headerHTML}
            <div class="today-card">
                <div class="today-label">Mai Felel≈ës√∂k</div>
                <div class="today-date">${todayStr}</div>
                <div class="today-names">
                    ${todayPair.replace(' & ', '<br>&<br>')}
                </div>
                <div class="shift-badge">${shiftTypeFull}</div>
            </div>
        `;

        // 3. J√ñV≈ê LISTA
        fillUpcomingList(today, listContainer);
    }

    // Seg√©df√ºggv√©ny: Kisz√°molja, h√°nyadik munkanap ez a kezdetek (CYCLE_START) √≥ta.
    // Ez a lelke a stabil forg√°snak.
    function calculateShiftIndex(targetDate) {
        // V√©gigmegy√ºnk napr√≥l napra a kezdett≈ël a c√©lig, √©s sz√°moljuk a munkanapokat.
        // Ez kicsit er≈ëforr√°sig√©nyesebb, de 100% pontos.
        let count = 0;
        let iterDate = new Date(CYCLE_START);
        
        while(iterDate <= targetDate) {
            let dTime = iterDate - CYCLE_START;
            let dDays = Math.floor(dTime / (1000 * 60 * 60 * 24));
            let cIdx = ((dDays % 12) + 12) % 12;
            
            let bStart = 0;
            if (cIdx >= 3) bStart = 3;
            if (cIdx >= 6) bStart = 6;
            if (cIdx >= 9) bStart = 9;
            
            let s = getShifts(bStart);
            let work = (config.shift === s.day || config.shift === s.night);
            
            if(work) {
                // Ha ez munkanap volt, n√∂velj√ºk a sz√°ml√°l√≥t
                // De csak akkor, ha nem a c√©l d√°tum ut√°n vagyunk (b√°r a while megfogja)
                if(iterDate.getTime() === targetDate.getTime()) {
                    return count;
                }
                count++;
            }
            iterDate.setDate(iterDate.getDate() + 1);
        }
        return count; // Fallback, ha j√∂v≈ëbe k√©rdez√ºnk
    }

    // Lista gener√°l√°sa (ugyanazzal a logik√°val)
    function fillUpcomingList(startDate, container) {
        let countFound = 0;
        let iterDate = new Date(startDate);
        iterDate.setDate(iterDate.getDate() + 1); // Holnapt√≥l kezdj√ºk

        // H√°nyadik munkanapn√°l tartottunk TEGNAP? (hogy tudjuk folytatni a sz√°mol√°st)
        // Megkeress√ºk az utols√≥ valid shift indexet a mai napig.
        let runningShiftIndex = -1;
        
        // Egyszer≈±bb: Kisz√°moljuk a holnapi nap index√©t, ha munkanap.
        // Ha nem, megy√ºnk tov√°bb.
        
        // Gener√°ljunk 10 j√∂v≈ëbeli alkalmat
        while(countFound < 10) {
            let dTime = iterDate - CYCLE_START;
            let dDays = Math.floor(dTime / (1000 * 60 * 60 * 24));
            let cIdx = ((dDays % 12) + 12) % 12;
            
            let bStart = 0;
            if (cIdx >= 3) bStart = 3;
            if (cIdx >= 6) bStart = 6;
            if (cIdx >= 9) bStart = 9;
            
            let s = getShifts(bStart);
            let work = (config.shift === s.day || config.shift === s.night);
            
            if(work) {
                // Ez egy munkanap! Sz√°moljuk ki a pontos index√©t.
                let idx = calculateShiftIndex(iterDate);
                let pair = getPairForShiftIndex(idx);
                
                let dayName = iterDate.toLocaleDateString('hu-HU', { month: 'short', day: 'numeric' }); // pl. jan. 24.
                let dayShort = iterDate.toLocaleDateString('hu-HU', { weekday: 'short' }); // pl. Sze
                let dayNum = iterDate.getDate();

                container.innerHTML += `
                    <div class="list-card">
                        <div class="lc-date-box">
                            <span class="lc-day">${dayShort}</span>
                            <span class="lc-num">${dayNum}</span>
                        </div>
                        <div class="lc-content">
                            <div class="lc-names">${pair}</div>
                            <div class="lc-weekday">${iterDate.toLocaleDateString('hu-HU', { month: 'long', day: 'numeric' })}</div>
                        </div>
                    </div>
                `;
                countFound++;
            }
            // K√∂vetkez≈ë nap
            iterDate.setDate(iterDate.getDate() + 1);
            
            // Biztons√°gi f√©k (ha 60 napig nincs munka, √°lljon le)
            if(countFound === 0 && (iterDate - startDate) > 5000000000) break; 
        }
    }

    function getShifts(startIdx) {
        if(startIdx === 0) return { day: "B", night: "A" };
        if(startIdx === 3) return { day: "D", night: "C" };
        if(startIdx === 6) return { day: "A", night: "B" };
        return { day: "C", night: "D" }; 
    }
</script>
</body>
</html>
