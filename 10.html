<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Szem√©tkihord√°s Pro</title>
    <style>
        :root { --bg-dark: #09090b; --surface: #18181b; --primary: #8b5cf6; --accent: #06b6d4; --text-main: #ffffff; --text-dim: #a1a1aa; --card-glass: rgba(255, 255, 255, 0.08); }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: var(--text-main); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .hero-section { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 70px 20px 20px 20px; position: relative; background: radial-gradient(circle at top right, #2e1065 0%, transparent 50%), radial-gradient(circle at bottom left, #1e1b4b 0%, transparent 50%); z-index: 1; }
        .header-pill { position: absolute; top: 20px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 8px 16px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; color: var(--text-dim); border: 1px solid rgba(255,255,255,0.05); z-index: 10; }
        .today-card { width: 100%; max-width: 360px; text-align: center; animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .today-label { font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; color: var(--accent); font-weight: 700; margin-bottom: 5px; }
        .today-date { font-size: 1.1rem; color: var(--text-dim); margin-bottom: 20px; }
        .today-names { font-size: 2.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 25px; background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .shift-badge { display: inline-flex; align-items: center; gap: 8px; background: linear-gradient(90deg, var(--primary), #4c1d95); padding: 10px 20px; border-radius: 12px; font-weight: 600; font-size: 0.9rem; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4); }
        /* Egyszer≈±s√≠tett inf√≥ doboz st√≠lusa */
        .logic-info { margin-top: 30px; padding: 12px 16px; background: rgba(0, 0, 0, 0.3); border-radius: 12px; font-size: 0.85rem; line-height: 1.4; color: var(--text-dim); max-width: 320px; text-align: center; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(5px); }
        .logic-info strong { color: var(--accent); display: block; margin-bottom: 4px; font-size: 0.9rem; }
        .list-container { height: 45vh; overflow-y: auto; padding: 20px 25px; position: relative; z-index: 2; mask-image: linear-gradient(to bottom, transparent 0%, black 10%); -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%); }
        .list-title { font-size: 0.8rem; font-weight: 700; text-transform: uppercase; color: var(--text-dim); margin-bottom: 15px; letter-spacing: 1px; text-align: center; }
        .list-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 16px; margin-bottom: 12px; overflow: hidden; transition: all 0.3s ease; cursor: pointer; }
        .list-card.active { background: var(--card-glass); box-shadow: 0 8px 25px rgba(139, 92, 246, 0.2); }
        .lc-header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; }
        .lc-date-summary { display: flex; align-items: center; gap: 12px; }
        .lc-day-badge { background: rgba(6, 182, 212, 0.15); color: var(--accent); font-weight: 700; font-size: 0.8rem; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }
        .lc-date-text { font-weight: 600; color: var(--text-dim); }
        .list-card.active .lc-date-text { color: #fff; }
        .lc-arrow { color: var(--text-dim); transition: transform 0.3s ease; }
        .list-card.active .lc-arrow { transform: rotate(180deg); color: var(--primary); }
        .lc-details { max-height: 0; opacity: 0; transition: all 0.3s ease-in-out; padding: 0 20px; }
        .list-card.active .lc-details { max-height: 100px; opacity: 1; padding-bottom: 20px; }
        .lc-names { font-size: 1.3rem; font-weight: 800; color: #fff; text-align: center; background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .rest-view { text-align: center; margin-top: 50px; opacity: 0.7; }
    </style>
</head>
<body>

    <section class="hero-section" id="heroContainer"></section>

    <div class="list-container">
        <div class="list-title">K√∂vetkez≈ë beoszt√°s (Koppints a r√©szletek√©rt)</div>
        <div id="upcomingList"></div>
    </div>

<script>
    // ==========================================
    // ‚öôÔ∏è BE√ÅLL√çT√ÅSOK
    // ==========================================
    const config = {
        shift: "C", 
        
        // 1. NEVEK: Akit el≈ëre √≠rsz, az j√∂n hamarabb.
        names: "Laci,Jani,Patrik,Zsuzsa,Peti,Barbi,Reni,B√∂be,Martina,Kriszti,Dani,"
    };

    // 2. M≈∞SZAK KEZDET (Ne b√°ntsd, ha eddig j√≥ volt a pihen≈ënap kijelz√©s!)
    const SHIFT_START = new Date(2025, 6, 31); 

    // 3. N√âVSOR START (RESET)
    // Ide √≠rd a MAI D√ÅTUMOT! (√âv, H√≥nap-1, Nap)
    const NAME_START = new Date(2025, 1, 14); 

    // ==========================================
    // LOGIKA
    // ==========================================

    document.addEventListener('DOMContentLoaded', renderSchedule);

    function getCleanNames() {
        return config.names.split(',').map(n => n.trim()).filter(n => n !== "");
    }

    // "CS√öSZ√ì K√çGY√ì" ALGORITMUS (Fix sorrend, nincs v√©letlen)
    function getPairForWorkingShift(shiftIndex) {
        const names = getCleanNames();
        const N = names.length;
        if (N === 0) return "Nincs n√©v";
        
        // Mennyit l√©p√ºnk el≈ëre √∂sszesen? (Minden m≈±szak 2 embert fogyaszt)
        let totalSteps = shiftIndex * 2;
        
        // H√°ny teljes k√∂rt ment√ºnk m√°r le?
        let laps = Math.floor(totalSteps / N);
        
        // Poz√≠ci√≥: l√©p√©sek + cs√∫sztat√°s (k√∂r√∂nk√©nt +1)
        let effectivePos = totalSteps + laps;
        
        // Kiv√°laszt√°s
        let p1Index = effectivePos % N;
        let p2Index = (effectivePos + 1) % N;
        
        return `${names[p1Index]} & ${names[p2Index]}`;
    }

    // Munkanap sz√°m√≠t√°s
    function isWorkingDay(date) {
        let diffTime = date - SHIFT_START;
        let totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        let cycleIdx = ((totalDays % 12) + 12) % 12;
        // 0-1-2: Munka, 3-4-5: Pihen≈ë, 6-7-8: Munka, 9-10-11: Pihen≈ë
        
        let blockStart = 0;
        if (cycleIdx >= 3) blockStart = 3;
        if (cycleIdx >= 6) blockStart = 6;
        if (cycleIdx >= 9) blockStart = 9;
        
        let s = getShifts(blockStart);
        return (config.shift === s.day || config.shift === s.night);
    }

    // N√©vsor sz√°ml√°l√≥
    function calculateWorkingShiftCount(targetDate) {
        let start = new Date(NAME_START); start.setHours(0,0,0,0);
        let target = new Date(targetDate); target.setHours(0,0,0,0);

        if (target < start) return -1; 

        let workingShiftCount = 0;
        let iterDate = new Date(start);

        while(iterDate.getTime() <= target.getTime()) {
            if(isWorkingDay(iterDate)) {
                if(iterDate.getTime() === target.getTime()) return workingShiftCount;
                workingShiftCount++;
            }
            iterDate.setDate(iterDate.getDate() + 1);
        }
        return workingShiftCount;
    }

    function renderSchedule() {
        const heroContainer = document.getElementById('heroContainer');
        const listContainer = document.getElementById('upcomingList');
        heroContainer.innerHTML = '';
        listContainer.innerHTML = '';

        let now = new Date();
        if (now.getHours() < 6) now.setDate(now.getDate() - 1);
        let today = now;
        today.setHours(0,0,0,0);

        let isWorking = isWorkingDay(today);
        
        let diffTime = today - SHIFT_START;
        let totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        let cycleIdx = ((totalDays % 12) + 12) % 12;
        let blockStart = 0;
        if (cycleIdx >= 3) blockStart = 3;
        if (cycleIdx >= 6) blockStart = 6;
        if (cycleIdx >= 9) blockStart = 9;
        let s = getShifts(blockStart);
        let shiftTypeFull = (config.shift === s.day) ? "‚òÄÔ∏è NAPPAL (6:00-18:00)" : "üåô √âJSZAKA (18:00-6:00)";

        const headerHTML = `<div class="header-pill">${config.shift} M≈∞SZAK BEOSZT√ÅS</div>`;
        
        // --- EGYSZER≈∞S√çTETT SZ√ñVEG ---
        const logicInfoHTML = `
            <div class="logic-info">
                <strong>‚öñÔ∏è 100% Igazs√°gos Rendszer</strong>
                Nincs sorsol√°s, nincs v√©letlen.
                Mindenki garant√°ltan sorra ker√ºl szigor√∫ sorrendben.
            </div>
        `;

        if (!isWorking) {
            heroContainer.innerHTML = `
                ${headerHTML}
                <div class="rest-view">
                    <div style="font-size: 4rem; margin-bottom: 10px;">üò¥</div>
                    <h2 style="color:white;">Pihen≈ënap</h2>
                    <p style="color:var(--text-dim)">Ma nincs szem√©tkihord√°s.</p>
                </div>
                ${logicInfoHTML}
            `;
            fillUpcomingList(today, listContainer); 
            return;
        }

        let shiftIdx = calculateWorkingShiftCount(today);
        let todayPair = getPairForWorkingShift(shiftIdx);
        
        let dateOptions = { month: 'long', day: 'numeric', weekday: 'long' };
        let todayStr = today.toLocaleDateString('hu-HU', dateOptions);

        heroContainer.innerHTML = `
            ${headerHTML}
            <div class="today-card">
                <div class="today-label">Mai Felel≈ës√∂k</div>
                <div class="today-date">${todayStr}</div>
                <div class="today-names">
                    ${todayPair.replace(' & ', '<br>&<br>')}
                </div>
                <div class="shift-badge">${shiftTypeFull}</div>
            </div>
            ${logicInfoHTML}
        `;

        fillUpcomingList(today, listContainer);
    }

    function fillUpcomingList(startDate, container) {
        let countFound = 0;
        let iterDate = new Date(startDate);
        iterDate.setDate(iterDate.getDate() + 1);

        while(countFound < 10) {
            if(isWorkingDay(iterDate)) {
                let idx = calculateWorkingShiftCount(iterDate);
                let pair = getPairForWorkingShift(idx); 
                let dayShort = iterDate.toLocaleDateString('hu-HU', { weekday: 'short' });
                let dateFull = iterDate.toLocaleDateString('hu-HU', { month: 'long', day: 'numeric' });

                container.innerHTML += `
                    <div class="list-card" onclick="this.classList.toggle('active')">
                        <div class="lc-header">
                            <div class="lc-date-summary">
                                <span class="lc-day-badge">${dayShort}</span>
                                <span class="lc-date-text">${dateFull}</span>
                            </div>
                            <div class="lc-arrow">‚ñº</div>
                        </div>
                        <div class="lc-details">
                            <div class="lc-names">${pair}</div>
                        </div>
                    </div>
                `;
                countFound++;
            }
            iterDate.setDate(iterDate.getDate() + 1);
            if(countFound === 0 && (iterDate - startDate) > 5000000000) break; 
        }
    }

    function getShifts(startIdx) {
        if(startIdx === 0) return { day: "B", night: "A" };
        if(startIdx === 3) return { day: "D", night: "C" };
        if(startIdx === 6) return { day: "A", night: "B" };
        return { day: "C", night: "D" }; 
    }
</script>
</body>
</html>
