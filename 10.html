<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Szem√©tkihord√°s Terv</title>
    <style>
        :root {
            /* Modern Pro Palette */
            --bg-grad-start: #0f172a; /* Slate 900 */
            --bg-grad-end: #1e293b;   /* Slate 800 */
            --card-glass: rgba(30, 41, 59, 0.7);
            --border-glass: rgba(255, 255, 255, 0.1);
            
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            --accent-primary: #3b82f6; /* Modern Blue */
            --accent-glow: rgba(59, 130, 246, 0.5);
            
            /* RGB Gradient colors */
            --rgb-1: #ef4444;
            --rgb-2: #e879f9;
            --rgb-3: #6366f1;
            --rgb-4: #22d3ee;
        }

        * { box-sizing: border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background: linear-gradient(135deg, var(--bg-grad-start), var(--bg-grad-end));
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100dvh; /* Fix teljes magass√°g */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* G√∂rget√©s tilt√°sa a body-n, a container g√∂r√∂g */
        }

        /* --- MODERN HEADER --- */
        header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid var(--border-glass);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            flex-shrink: 0; /* Ne nyom√≥djon √∂ssze */
        }

        .brand {
            font-weight: 800;
            font-size: 1.1rem;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .current-shift-badge {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            border: 1px solid var(--border-glass);
        }

        /* --- INFO S√ÅV --- */
        .info-box {
            background: rgba(15, 23, 42, 0.5);
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-glass);
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            flex-shrink: 0;
        }
        .info-highlight { color: #60a5fa; font-weight: 600; }

        /* --- F≈ê TARTALOM (CENTR√çROZVA) --- */
        .scroll-wrapper {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            /* Ez a kulcs a k√∂z√©pre igaz√≠t√°shoz: */
            justify-content: center; 
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            /* Ha a tartalom magasabb mint a k√©perny≈ë, akkor fentr≈ël induljon */
            margin-top: auto; 
            margin-bottom: auto;
        }

        /* --- K√ÅRTY√ÅK --- */
        .card {
            background: var(--card-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 15px 20px;
            position: relative;
            transition: transform 0.2s;
            opacity: 0.7; /* A nem mai napok halv√°nyabbak */
            transform: scale(0.95);
        }

        /* MAI NAP - PRO MEGJELEN√âS (RGB ANIM√ÅCI√ì) */
        .card.today {
            background: rgba(30, 41, 59, 0.95);
            border: 1px solid transparent; 
            padding: 25px 24px;
            margin: 10px 0; /* Extra t√©rk√∂z */
            transform: scale(1.05); /* Nagyobb mint a t√∂bbi */
            opacity: 1;
            position: relative;
            z-index: 10;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        /* RGB Keret */
        .card.today::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 16px; 
            padding: 2px; 
            background: linear-gradient(45deg, var(--rgb-1), var(--rgb-2), var(--rgb-3), var(--rgb-4));
            background-size: 400% 400%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rgbFlow 6s ease infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes rgbFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .date-display { 
            font-weight: 600; 
            font-size: 0.9rem; 
            color: #cbd5e1; 
            text-transform: capitalize;
        }
        .today .date-display { 
            font-size: 1.1rem; 
            color: #fff; 
            font-weight: 700;
        }

        .status-pill {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            color: #64748b;
            letter-spacing: 0.5px;
        }
        .today .status-pill { 
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: #fff; 
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
        }

        .names-display {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-main);
            margin: 10px 0;
            letter-spacing: 0.3px;
        }
        .today .names-display {
            font-size: 1.8rem; 
            font-weight: 800;
            background: linear-gradient(to right, #ffffff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 15px 0;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .shift-time {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 8px;
            font-weight: 500;
        }

        /* --- PIHEN≈ê M√ìD --- */
        .rest-view {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255,255,255,0.02);
            border: 1px dashed var(--border-glass);
            border-radius: 20px;
            color: var(--text-muted);
        }
        .rest-view h2 { color: #10b981; margin-bottom: 10px; }

        /* --- ADMIN MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: none; justify-content: center; align-items: center; padding: 20px;
        }
        .modal {
            background: #1e293b; 
            border: 1px solid #334155;
            padding: 24px; border-radius: 16px; width: 100%; max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .modal h3 { margin-top: 0; color: #fff; font-size: 1.2rem; }
        
        input, select, textarea {
            width: 100%; padding: 14px; 
            background: #0f172a; 
            border: 1px solid #334155;
            color: #fff; border-radius: 10px; margin: 10px 0; font-size: 1rem;
            outline: none; transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent-primary); }
        textarea { height: 120px; resize: none; }
        
        .btn {
            width: 100%; padding: 14px; 
            background: var(--accent-primary); color: #fff;
            font-weight: 600; border: none; border-radius: 10px; cursor: pointer;
            margin-top: 15px; font-size: 1rem;
            transition: transform 0.1s, background 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-outline { 
            background: transparent; border: 1px solid var(--accent-primary); color: var(--accent-primary); 
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <header>
        <div class="brand" onclick="openPassModal()">
            <span>‚ôªÔ∏è</span> SHIFT PRO
        </div>
        <div class="current-shift-badge" id="headerShiftBadge">A</div>
    </header>

    <div class="info-box">
        Ez a <span id="infoShiftName" class="info-highlight">"A" m≈±szak</span> hivatalos szem√©tkihord√°si terve.<br>
        A rendszer 3 napos, igazs√°gos rot√°ci√≥t mutat.
    </div>

    <div class="scroll-wrapper">
        <div class="container" id="scheduleContainer">
            </div>
    </div>

    <div class="modal-overlay" id="passModal">
        <div class="modal">
            <h3>Admin Bel√©p√©s</h3>
            <p style="color:#94a3b8; font-size:0.9rem; margin-bottom: 15px;">A be√°ll√≠t√°sok m√≥dos√≠t√°s√°hoz add meg a jelsz√≥t.</p>
            <input type="password" id="passInput" placeholder="Jelsz√≥">
            <button class="btn" onclick="checkPass()">Bel√©p√©s</button>
            <button class="btn btn-outline" onclick="closeModals()">M√©gse</button>
        </div>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h3>Be√°ll√≠t√°sok</h3>
            
            <label style="font-size:0.85rem; color:#94a3b8; font-weight:600;">M≈±szak kiv√°laszt√°sa</label>
            <select id="shiftSelect">
                <option value="A">"A" M≈±szak</option>
                <option value="B">"B" M≈±szak</option>
                <option value="C">"C" M≈±szak</option>
                <option value="D">"D" M≈±szak</option>
            </select>

            <label style="font-size:0.85rem; color:#94a3b8; margin-top:15px; display:block; font-weight:600;">G√©pkezel≈ëk (Vessz≈ëvel elv√°lasztva)</label>
            <textarea id="namesInput" placeholder="N√©v 1, N√©v 2, N√©v 3..."></textarea>

            <button class="btn" onclick="saveSettings()">Ment√©s</button>
            <button class="btn btn-outline" onclick="shareLink()">üîó Link Megoszt√°sa</button>
        </div>
    </div>

<script>
    const CYCLE_START = new Date(2025, 6, 31); 
    const ADMIN_PASS = "1234";

    let config = {
        shift: "A",
        names: ["Kov√°cs J√°nos", "Nagy P√©ter", "Szab√≥ Istv√°n", "Varga Tam√°s", "Kiss √âva"]
    };

    document.addEventListener('DOMContentLoaded', () => {
        loadConfig();
        updateUI();
    });

    function getPair(globalIndex, names) {
        if (names.length < 2) return "Nincs el√©g adat";
        let start = (globalIndex * 2) % names.length;
        let p1 = names[start];
        let p2 = names[(start + 1) % names.length];
        return `${p1} ‚Äì ${p2}`;
    }

    function updateUI() {
        document.getElementById('headerShiftBadge').textContent = config.shift;
        document.getElementById('infoShiftName').textContent = `"${config.shift}" m≈±szak`;

        const container = document.getElementById('scheduleContainer');
        container.innerHTML = '';

        let today = new Date();
        today.setHours(0,0,0,0);

        let diffTime = today - CYCLE_START;
        let totalDaysSinceStart = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        let todayCycleIdx = ((totalDaysSinceStart % 12) + 12) % 12;

        let blockStartIdx = 0;
        if (todayCycleIdx >= 3) blockStartIdx = 3;
        if (todayCycleIdx >= 6) blockStartIdx = 6;
        if (todayCycleIdx >= 9) blockStartIdx = 9;

        let shiftsInBlock = getShiftsForBlock(blockStartIdx); 
        let isWorking = (config.shift === shiftsInBlock.day || config.shift === shiftsInBlock.night);
        let shiftType = (config.shift === shiftsInBlock.day) ? "NAPPAL (06:00-18:00)" : "√âJSZAKA (18:00-06:00)";

        if (!isWorking) {
            container.innerHTML = `
                <div class="rest-view">
                    <h2>üò¥ PIHEN≈êNAPOK</h2>
                    <p>A(z) "${config.shift}" m≈±szak jelenleg nem dolgozik.</p>
                    <p style="font-size:0.8rem">A k√∂vetkez≈ë munkanapok k√©s≈ëbb kezd≈ëdnek.</p>
                </div>
            `;
            return;
        }

        let offset = todayCycleIdx - blockStartIdx;
        let blockDate = new Date(today);
        blockDate.setDate(today.getDate() - offset);

        let baseSeed = Math.floor(blockDate.getTime() / (1000 * 60 * 60 * 24)) + config.shift.charCodeAt(0);

        for(let i=0; i<3; i++) {
            let currentDay = new Date(blockDate);
            currentDay.setDate(blockDate.getDate() + i);
            
            let isToday = (currentDay.getTime() === today.getTime());
            let dateStr = currentDay.toLocaleDateString('hu-HU', { month: 'short', day: 'numeric', weekday: 'long' });
            let status = isToday ? "MAI NAP" : (currentDay < today ? "TELJES√çTVE" : "K√ñVETKEZ≈ê");
            let pair = getPair(baseSeed + i, config.names);

            let cardHtml = `
                <div class="card ${isToday ? 'today' : ''}" id="${isToday ? 'todayCard' : ''}">
                    <div class="card-header">
                        <span class="date-display">${dateStr}</span>
                        <span class="status-pill">${status}</span>
                    </div>
                    <div class="names-display">${pair}</div>
                    <div class="shift-time">${shiftType}</div>
                </div>
            `;
            container.innerHTML += cardHtml;
        }

        // --- AUTOMATA SCROLL A K√ñZ√âPHEZ ---
        // Ez biztos√≠tja, hogy a 'Mai nap' k√°rtya legyen a f√≥kuszban
        setTimeout(() => {
            const todayCard = document.getElementById('todayCard');
            if (todayCard) {
                todayCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 300);
    }

    function getShiftsForBlock(startIdx) {
        if(startIdx === 0) return { day: "B", night: "A" };
        if(startIdx === 3) return { day: "D", night: "C" };
        if(startIdx === 6) return { day: "A", night: "B" };
        return { day: "C", night: "D" }; 
    }

    function openPassModal() {
        document.getElementById('passModal').style.display = 'flex';
        document.getElementById('passInput').value = '';
        document.getElementById('passInput').focus();
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            closeModals();
            openSettings();
        } else {
            alert("Hib√°s jelsz√≥!");
        }
    }

    function openSettings() {
        document.getElementById('settingsModal').style.display = 'flex';
        document.getElementById('shiftSelect').value = config.shift;
        document.getElementById('namesInput').value = config.names.join(', ');
    }

    function closeModals() {
        document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
    }

    function saveSettings() {
        config.shift = document.getElementById('shiftSelect').value;
        let raw = document.getElementById('namesInput').value;
        config.names = raw.split(',').map(n => n.trim()).filter(n => n);
        localStorage.setItem('shiftConfig_v2', JSON.stringify(config));
        closeModals();
        updateUI();
        alert("Be√°ll√≠t√°sok mentve!");
    }

    function loadConfig() {
        const params = new URLSearchParams(window.location.search);
        if(params.has('data')) {
            try {
                let json = atob(params.get('data'));
                config = JSON.parse(json);
                localStorage.setItem('shiftConfig_v2', JSON.stringify(config));
                window.history.replaceState({}, document.title, window.location.pathname);
            } catch(e) {}
            return;
        }
        let saved = localStorage.getItem('shiftConfig_v2');
        if(saved) config = JSON.parse(saved);
    }

    function shareLink() {
        let str = btoa(JSON.stringify(config));
        let url = window.location.protocol + "//" + window.location.host + window.location.pathname + "?data=" + str;
        navigator.clipboard.writeText(url).then(() => alert("Link m√°solva! K√ºldd el a koll√©g√°knak."), () => prompt("M√°sold ki:", url));
    }

</script>
</body>
</html>
