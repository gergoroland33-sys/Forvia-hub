<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Szem√©tkihord√°s Terv</title>
    <style>
        :root {
            /* S√∂t√©tebb, eleg√°nsabb h√°tt√©r */
            --bg-grad-start: #020617; 
            --bg-grad-end: #0f172a;   
            
            --card-glass: rgba(30, 41, 59, 0.6);
            --border-glass: rgba(255, 255, 255, 0.08);
            
            --text-main: #f1f5f9;
            --text-muted: #64748b;
            
            --accent-primary: #3b82f6;
            
            /* RGB Gradient sz√≠nek */
            --rgb-1: #3b82f6; /* K√©k */
            --rgb-2: #8b5cf6; /* Lila */
            --rgb-3: #ec4899; /* Pink */
        }

        * { box-sizing: border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background: linear-gradient(180deg, var(--bg-grad-start), var(--bg-grad-end));
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100dvh; /* Teljes k√©perny≈ë */
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- HEADER (Fixen fent) --- */
        header {
            background: rgba(2, 6, 23, 0.9);
            border-bottom: 1px solid var(--border-glass);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            flex-shrink: 0; 
            backdrop-filter: blur(10px);
        }

        .brand {
            font-weight: 900;
            font-size: 1.1rem;
            color: #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .current-shift-badge {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 700;
            border: 1px solid var(--border-glass);
        }

        /* --- INFO S√ÅV (Fixen fent a header alatt) --- */
        .info-box {
            background: rgba(15, 23, 42, 0.4);
            padding: 8px 0;
            border-bottom: 1px solid var(--border-glass);
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            flex-shrink: 0;
        }
        .info-highlight { color: #60a5fa; font-weight: 600; }

        /* --- F≈ê TARTALOM (K√ñZ√âPRE IGAZ√çTVA) --- */
        .main-wrapper {
            flex: 1; /* Kit√∂lti a marad√©k helyet */
            display: flex;
            flex-direction: column;
            justify-content: center; /* F√úGG≈êLEGESEN K√ñZ√âPRE */
            align-items: center;     /* V√çZSZINTESEN K√ñZ√âPRE */
            overflow-y: auto;
            padding: 20px;
            /* Fontos: Hely az als√≥ gombnak */
            padding-bottom: 100px; 
        }

        .container {
            width: 100%;
            max-width: 400px; /* Ne legyen t√∫l sz√©les */
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- K√ÅRTY√ÅK --- */
        .card {
            background: var(--card-glass);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 16px 20px;
            position: relative;
            opacity: 0.6; /* A nem mai napok halv√°nyak */
            transform: scale(0.98);
            transition: all 0.3s ease;
        }

        /* MAI NAP - A L√âNYEG */
        .card.today {
            background: rgba(15, 23, 42, 1); /* S√∂t√©t, t√∂m√∂r h√°tt√©r */
            opacity: 1;
            transform: scale(1.05); /* Kiemelkedik */
            z-index: 10;
            margin: 15px 0; /* T√©rk√∂z felette/alatta */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: none; /* A keretet az anim√°ci√≥ adja */
            overflow: hidden; /* Fontos a kerethez */
        }

        /* Mozg√≥ RGB Keret */
        .card.today::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--rgb-1), var(--rgb-2), var(--rgb-3), var(--rgb-1));
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 16px;
            animation: borderFlow 4s linear infinite;
        }
        
        /* Bels≈ë fed√©s, hogy csak a keret l√°tsz√≥djon */
        .card.today::after {
            content: '';
            position: absolute;
            inset: 2px; /* A keret vastags√°ga */
            background: #0f172a; /* K√°rtya bels≈ë sz√≠ne */
            border-radius: 14px;
            z-index: -1;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* K√°rtya Tartalom */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .date-display { 
            font-weight: 500; font-size: 0.9rem; color: #94a3b8; 
        }
        .today .date-display { 
            font-size: 1rem; color: #fff; font-weight: 700;
        }

        .status-pill {
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase;
            padding: 4px 8px; border-radius: 20px;
            background: rgba(255,255,255,0.05); color: #64748b;
        }
        .today .status-pill { 
            background: #3b82f6; color: #fff; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .names-display {
            font-size: 1.1rem; font-weight: 600; text-align: center;
            color: #fff; margin: 10px 0;
            position: relative; z-index: 2;
        }
        .today .names-display {
            font-size: 1.8rem; font-weight: 900; /* Vastagabb */
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 15px 0;
            letter-spacing: -0.5px;
        }

        .shift-time {
            text-align: center; font-size: 0.75rem; color: #64748b;
            position: relative; z-index: 2;
        }

        /* --- PIHEN≈ê M√ìD --- */
        .rest-view {
            text-align: center;
            padding: 40px;
            border: 1px dashed #334155;
            border-radius: 16px;
            color: #64748b;
        }

        /* --- ADMIN MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            z-index: 2000;
            display: none; justify-content: center; align-items: center; padding: 20px;
        }
        .modal {
            background: #1e293b; border: 1px solid #334155;
            padding: 24px; border-radius: 16px; width: 100%; max-width: 350px;
        }
        .modal h3 { margin-top: 0; color: #fff; }
        
        input, select, textarea {
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155;
            color: #fff; border-radius: 8px; margin: 10px 0; font-size: 16px; outline: none;
        }
        textarea { height: 100px; resize: none; }
        
        .btn {
            width: 100%; padding: 12px; background: #3b82f6; color: #fff;
            font-weight: 700; border: none; border-radius: 8px; cursor: pointer;
            margin-top: 10px; font-size: 1rem;
        }
        .btn-outline { background: transparent; border: 1px solid #3b82f6; color: #3b82f6; }

    </style>
</head>
<body>

    <header>
        <div class="brand" onclick="openPassModal()">
            <span>‚ôªÔ∏è</span> SHIFT PRO
        </div>
        <div class="current-shift-badge" id="headerShiftBadge">A</div>
    </header>

    <div class="info-box">
        Ez a <span id="infoShiftName" class="info-highlight">"A" m≈±szak</span> hivatalos szem√©tkihord√°si terve.<br>
        A rendszer 3 napos, igazs√°gos rot√°ci√≥t mutat.
    </div>

    <div class="main-wrapper">
        <div class="container" id="scheduleContainer">
            </div>
    </div>

    <div class="modal-overlay" id="passModal">
        <div class="modal">
            <h3>Admin Bel√©p√©s</h3>
            <p style="color:#94a3b8; font-size:0.9rem;">Jelsz√≥ sz√ºks√©ges.</p>
            <input type="password" id="passInput" placeholder="Jelsz√≥">
            <button class="btn" onclick="checkPass()">Bel√©p√©s</button>
            <button class="btn btn-outline" onclick="closeModals()">M√©gse</button>
        </div>
    </div>

    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h3>Be√°ll√≠t√°sok (Helyi)</h3>
            
            <label style="font-size:0.85rem; color:#94a3b8;">M≈±szak</label>
            <select id="shiftSelect">
                <option value="A">"A" M≈±szak</option>
                <option value="B">"B" M≈±szak</option>
                <option value="C">"C" M≈±szak</option>
                <option value="D">"D" M≈±szak</option>
            </select>

            <label style="font-size:0.85rem; color:#94a3b8; margin-top:15px; display:block;">G√©pkezel≈ëk (Vessz≈ëvel)</label>
            <textarea id="namesInput"></textarea>

            <button class="btn" onclick="saveSettings()">Ment√©s</button>
            <button class="btn btn-outline" onclick="shareLink()">Link Megoszt√°sa</button>
        </div>
    </div>

<script>
    const CYCLE_START = new Date(2025, 6, 31); 
    const ADMIN_PASS = "1234";

    // ----------------------------------------------------------------
    // !!! ITT KELL √ÅT√çRNOD A NEVEKET !!! 
    // Ide √≠rd be a val√≥s neveket id√©z≈ëjelek k√∂z√©, vessz≈ëvel elv√°lasztva.
    // Ha ezt a f√°jlt felt√∂lt√∂d a GitHubra, MINDENKIN√âL ez lesz a n√©vsor.
    // ----------------------------------------------------------------
    let config = {
        shift: "A",
        names: [
            "Barbi", 
            "Peti", 
            "Jani"
        ]
    };
    // ----------------------------------------------------------------

    document.addEventListener('DOMContentLoaded', () => {
        loadConfig(); // Bet√∂lti a be√°ll√≠t√°sokat
        updateUI();   // Kirajzolja a k√°rty√°kat
    });

    function getPair(globalIndex, names) {
        if (!names || names.length < 2) return "Nincs el√©g adat";
        let start = (globalIndex * 2) % names.length;
        let p1 = names[start];
        let p2 = names[(start + 1) % names.length];
        return `${p1} ‚Äì ${p2}`;
    }

    function updateUI() {
        document.getElementById('headerShiftBadge').textContent = config.shift;
        document.getElementById('infoShiftName').textContent = `"${config.shift}" m≈±szak`;

        const container = document.getElementById('scheduleContainer');
        container.innerHTML = '';

        let today = new Date();
        today.setHours(0,0,0,0);

        let diffTime = today - CYCLE_START;
        let totalDaysSinceStart = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        let todayCycleIdx = ((totalDaysSinceStart % 12) + 12) % 12;

        let blockStartIdx = 0;
        if (todayCycleIdx >= 3) blockStartIdx = 3;
        if (todayCycleIdx >= 6) blockStartIdx = 6;
        if (todayCycleIdx >= 9) blockStartIdx = 9;

        let shiftsInBlock = getShiftsForBlock(blockStartIdx); 
        let isWorking = (config.shift === shiftsInBlock.day || config.shift === shiftsInBlock.night);
        let shiftType = (config.shift === shiftsInBlock.day) ? "NAPPAL (06:00-18:00)" : "√âJSZAKA (18:00-06:00)";

        if (!isWorking) {
            container.innerHTML = `
                <div class="rest-view">
                    <h2>üò¥ PIHEN≈êNAPOK</h2>
                    <p>A(z) "${config.shift}" m≈±szak jelenleg nem dolgozik.</p>
                </div>
            `;
            return;
        }

        let offset = todayCycleIdx - blockStartIdx;
        let blockDate = new Date(today);
        blockDate.setDate(today.getDate() - offset);

        let baseSeed = Math.floor(blockDate.getTime() / (1000 * 60 * 60 * 24)) + config.shift.charCodeAt(0);

        for(let i=0; i<3; i++) {
            let currentDay = new Date(blockDate);
            currentDay.setDate(blockDate.getDate() + i);
            
            let isToday = (currentDay.getTime() === today.getTime());
            let dateStr = currentDay.toLocaleDateString('hu-HU', { month: 'short', day: 'numeric', weekday: 'long' });
            let status = isToday ? "MAI NAP" : (currentDay < today ? "TELJES√çTVE" : "K√ñVETKEZ≈ê");
            let pair = getPair(baseSeed + i, config.names);

            let cardHtml = `
                <div class="card ${isToday ? 'today' : ''}" id="${isToday ? 'todayCard' : ''}">
                    <div class="card-header">
                        <span class="date-display">${dateStr}</span>
                        <span class="status-pill">${status}</span>
                    </div>
                    <div class="names-display">${pair}</div>
                    <div class="shift-time">${shiftType}</div>
                </div>
            `;
            container.innerHTML += cardHtml;
        }
        
        // Auto-Scroll
        setTimeout(() => {
             const todayCard = document.getElementById('todayCard');
             if(todayCard) todayCard.scrollIntoView({behavior: "smooth", block: "center"});
        }, 300);
    }

    function getShiftsForBlock(startIdx) {
        if(startIdx === 0) return { day: "B", night: "A" };
        if(startIdx === 3) return { day: "D", night: "C" };
        if(startIdx === 6) return { day: "A", night: "B" };
        return { day: "C", night: "D" }; 
    }

    function openPassModal() {
        document.getElementById('passModal').style.display = 'flex';
        document.getElementById('passInput').value = '';
        document.getElementById('passInput').focus();
    }

    function checkPass() {
        if(document.getElementById('passInput').value === ADMIN_PASS) {
            closeModals();
            openSettings();
        } else {
            alert("Hib√°s jelsz√≥!");
        }
    }

    function openSettings() {
        document.getElementById('settingsModal').style.display = 'flex';
        document.getElementById('shiftSelect').value = config.shift;
        document.getElementById('namesInput').value = config.names.join(', ');
    }

    function closeModals() {
        document.querySelectorAll('.modal-overlay').forEach(el => el.style.display = 'none');
    }

    function saveSettings() {
        // Helyi ment√©s
        config.shift = document.getElementById('shiftSelect').value;
        let raw = document.getElementById('namesInput').value;
        config.names = raw.split(',').map(n => n.trim()).filter(n => n);
        localStorage.setItem('shiftConfig_v2', JSON.stringify(config));
        closeModals();
        updateUI();
        alert("Be√°ll√≠t√°sok mentve (Csak a te telefonodon)!");
    }

    function loadConfig() {
        // 1. Linkb≈ël bet√∂lt√©s (ha kapt√°l linket)
        const params = new URLSearchParams(window.location.search);
        if(params.has('data')) {
            try {
                let json = atob(params.get('data'));
                config = JSON.parse(json);
                localStorage.setItem('shiftConfig_v2', JSON.stringify(config));
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            } catch(e) {}
        }
        
        // 2. Helyi t√°rhelyb≈ël bet√∂lt√©s (ha m√°r √°ll√≠tottad)
        let saved = localStorage.getItem('shiftConfig_v2');
        if(saved) {
            config = JSON.parse(saved);
        }
        // 3. Ha egyik sincs, marad a k√≥dban l√©v≈ë "Barbi, Peti, Jani"
    }

    function shareLink() {
        let str = btoa(JSON.stringify(config));
        let url = window.location.protocol + "//" + window.location.host + window.location.pathname + "?data=" + str;
        navigator.clipboard.writeText(url).then(() => alert("Link m√°solva! K√ºldd el a koll√©g√°knak."), () => prompt("M√°sold ki:", url));
    }

</script>
</body>
</html>
