<!DOCTYPE html><html lang="hu"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Forvia SMT | Bérkalkulátor Pro</title><style>:root{--primary:#3b82f6;--primary-hover:#2563eb;--bg:#0f172a;--card-bg:#1e293b;--card-border:#334155;--text-main:#f1f5f9;--text-muted:#94a3b8;--success:#10b981;--accent:#f59e0b;--danger:#f87171;}body{font-family:'Inter',sans-serif;background-color:var(--bg);background-image:radial-gradient(circle at top right,#1e293b,#0f172a);margin:0;padding:20px;color:var(--text-main);min-height:100vh;display:flex;justify-content:center;}.container{width:100%;max-width:550px;}header{text-align:center;margin-bottom:30px;}header h1{font-size:1.8rem;font-weight:800;margin:0;background:linear-gradient(to right,#60a5fa,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}header p{color:var(--text-muted);font-size:0.9rem;margin-top:5px;}.card{background:var(--card-bg);border:1px solid var(--card-border);padding:24px;border-radius:20px;margin-bottom:20px;box-shadow:0 10px 15px -3px rgba(0,0,0,0.3);}h3{font-size:0.8rem;text-transform:uppercase;letter-spacing:0.1em;color:var(--primary);margin-top:0;margin-bottom:20px;display:flex;align-items:center;gap:8px;}h3::after{content:"";flex:1;height:1px;background:var(--card-border);}.input-group{margin-bottom:18px;}label{display:block;font-size:0.85rem;font-weight:500;margin-bottom:8px;color:var(--text-muted);}input[type="number"]{width:100%;padding:14px;background-color:#0f172a;border:1px solid var(--card-border);border-radius:12px;font-size:16px;color:white;box-sizing:border-box;transition:all 0.2s;}input[type="number"]:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 4px rgba(59,130,246,0.15);}.checkbox-container{background:rgba(59,130,246,0.05);padding:14px;border-radius:12px;border:1px dashed var(--card-border);display:flex;align-items:center;cursor:pointer;transition:0.2s;}.checkbox-container:hover{background:rgba(59,130,246,0.1);}input[type="checkbox"]{accent-color:var(--primary);width:20px;height:20px;margin-right:12px;}.flex-row{display:flex;gap:15px;}.flex-row>div{flex:1;}button{width:100%;padding:18px;background:linear-gradient(135deg,var(--primary),var(--primary-hover));color:white;border:none;border-radius:16px;font-size:1rem;font-weight:700;cursor:pointer;box-shadow:0 4px 12px rgba(37,99,235,0.3);transition:all 0.2s;margin-top:10px;}button:hover{filter:brightness(1.1);transform:translateY(-1px);}.result-card{display:none;background:linear-gradient(145deg,#064e3b,#065f46);padding:30px;border-radius:24px;margin-top:25px;border:1px solid rgba(16,185,129,0.3);animation:slideUp 0.4s ease-out;}@keyframes slideUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}.netto-title{font-size:0.8rem;color:#a7f3d0;text-transform:uppercase;font-weight:600;text-align:center;}.netto-amount{font-size:3rem;font-weight:900;color:#fff;margin:10px 0;text-align:center;}.breakdown-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:25px;}.breakdown-item{background:rgba(0,0,0,0.2);padding:15px;border-radius:16px;border:1px solid rgba(255,255,255,0.05);}.full-width{grid-column:span 2;background:rgba(255,255,255,0.1);}.breakdown-label{display:block;font-size:0.7rem;text-transform:uppercase;color:var(--text-muted);margin-bottom:4px;}.breakdown-value{font-size:1.1rem;font-weight:700;}.income{color:var(--accent);}.deduction{color:var(--danger);}.highlight-box{background:rgba(245,158,11,0.05);border:1px solid rgba(245,158,11,0.2);padding:12px;border-radius:12px;}@media (max-width:480px){.flex-row{flex-direction:column;gap:0;}.breakdown-grid{grid-template-columns:1fr;}.full-width{grid-column:span 1;}.netto-amount{font-size:2.2rem;}}</style></head><body><div class="container"><header><h1>FORVIA SMT</h1><p>Bérkalkulátor 2026</p></header><div class="card"><h3>Alap adatok</h3><div class="input-group"><label>Besorolási alapbér (Ft)</label><input type="number" id="alapber" placeholder="Besorolási béred"></div><label class="checkbox-container"><input type="checkbox" id="fiatal"><span>25 év alatti (SZJA mentesség)</span></label></div><div class="card"><h3>Pótlékok és Időadatok</h3><div class="flex-row"><div class="input-group"><label>Éjszakás 30% (óra)</label><input type="number" id="m30" placeholder="0"></div><div class="input-group"><label>Vasárnap 50% (óra)</label><input type="number" id="v50" placeholder="0"></div></div></div><div class="card"><h3>Túlóra elszámolás</h3><div class="flex-row"><div class="input-group"><label>Sima (óra)</label><input type="number" id="t_sima" placeholder="0"></div><div class="input-group"><label>Éjszakai (óra)</label><input type="number" id="t_ejszaka" placeholder="0"></div></div><div class="input-group"><label>Vasárnapi túlóra (óra)</label><input type="number" id="t_vasarnap" placeholder="0"></div><div class="highlight-box"><label style="color:var(--accent);">Keret elszámolás (óra)</label><input type="number" id="t_keret" placeholder="0" style="border-color:rgba(245,158,11,0.3);"></div></div><div class="card"><h3>Egyéb juttatások</h3><div class="flex-row"><div class="input-group"><label>Jelenléti bónusz (Ft)</label><input type="number" id="b_jelenleti" placeholder="0"></div><div class="input-group"><label>Termelékenység (Ft)</label><input type="number" id="b_term" placeholder="0"></div></div></div><button onclick="szamol()">Kalkuláció Futtatása</button><div id="eredmeny_doboz" class="result-card"><div class="netto-title">Várható nettó utalás</div><div class="netto-amount" id="netto_osszeg">0 Ft</div><div id="reszletes_bontas" class="breakdown-grid"></div><p style="text-align:center;font-size:0.7rem;margin-top:25px;color:#a7f3d0;opacity:0.6;">A számítás tájékoztató jellegű, a 2024/25-ös adójogszabályok alapján.</p></div></div><script>function szamol(){const alap=+document.getElementById("alapber").value||0;const isFiatal=document.getElementById("fiatal").checked;const oraber174=alap/174;const oraber180=alap/180;const p_m30=oraber174*0.3*(+document.getElementById("m30").value||0);const p_v50=oraber174*0.5*(+document.getElementById("v50").value||0);const ossz_potlek=p_m30+p_v50;const h_sima=+document.getElementById("t_sima").value||0;const h_ejsz=+document.getElementById("t_ejszaka").value||0;const h_vas=+document.getElementById("t_vasarnap").value||0;const h_keret=+document.getElementById("t_keret").value||0;const ossz_t_ora=h_sima+h_ejsz+h_vas;const t_alap_resz=oraber180*ossz_t_ora;const t_potlek_100=oraber174*1.0*ossz_t_ora;const t_extra_30=oraber174*0.3*h_ejsz;const t_extra_50=oraber174*0.5*h_vas;const keret_alap=oraber180*h_keret;const keret_potlek_50=oraber174*0.5*h_keret;const tulora_total=t_alap_resz+t_potlek_100+t_extra_30+t_extra_50+keret_alap+keret_potlek_50;const b1=+document.getElementById("b_jelenleti").value||0;const b2=+document.getElementById("b_term").value||0;const ossz_bonusz=b1+b2;const brutto=alap+ossz_potlek+tulora_total+ossz_bonusz;let szja=brutto*0.15;if(isFiatal){const mentes_keret=576601;szja=(brutto<=mentes_keret)?0:(brutto-mentes_keret)*0.15;}const tb=brutto*0.185;const netto=brutto-szja-tb;document.getElementById("eredmeny_doboz").style.display="block";document.getElementById("netto_osszeg").innerText=Math.round(netto).toLocaleString()+" Ft";document.getElementById("reszletes_bontas").innerHTML=`<div class="breakdown-item full-width"><span class="breakdown-label">Bruttó jövedelem összesen</span><span class="breakdown-value">${Math.round(brutto).toLocaleString()} Ft</span></div><div class="breakdown-item"><span class="breakdown-label">Alapbér</span><span class="breakdown-value">${alap.toLocaleString()} Ft</span></div><div class="breakdown-item"><span class="breakdown-label income">Pótlékok (Műszak/Vas.)</span><span class="breakdown-value income">+${Math.round(ossz_potlek).toLocaleString()} Ft</span></div><div class="breakdown-item"><span class="breakdown-label income">Túlóra & Keret</span><span class="breakdown-value income">+${Math.round(tulora_total).toLocaleString()} Ft</span></div><div class="breakdown-item"><span class="breakdown-label income">Bónuszok</span><span class="breakdown-value income">+${ossz_bonusz.toLocaleString()} Ft</span></div><div class="breakdown-item"><span class="breakdown-label deduction">SZJA (15%)</span><span class="breakdown-value deduction">-${Math.round(szja).toLocaleString()} Ft</span></div><div class="breakdown-item"><span class="breakdown-label deduction">TB Járulék (18.5%)</span><span class="breakdown-value deduction">-${Math.round(tb).toLocaleString()} Ft</span></div>`;document.getElementById("eredmeny_doboz").scrollIntoView({behavior:'smooth'});}</script></body></html>
