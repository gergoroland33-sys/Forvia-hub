<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forvia Quality Analysis Pro</title>
<style>
/* --- ALAP BE√ÅLL√çT√ÅSOK --- */
:root {
    --bg-app: #0f172a;
    --bg-card: #1e293b;
    --bg-sub: #334155;
    --primary: #3b82f6;
    --text-main: #f8fafc;
    --text-muted: #94a3b8;
    --danger: #ef4444;
    --warning: #f59e0b;
    --border: #334155;
}

* { box-sizing: border-box; }

body {
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--bg-app);
    color: var(--text-main);
    margin: 0; padding: 20px;
}

.container { max-width: 1200px; margin: 0 auto; }

/* --- FEJL√âC --- */
header {
    display: flex; justify-content: space-between; align-items: center;
    padding-bottom: 20px; border-bottom: 1px solid var(--border); margin-bottom: 20px;
}
.brand h1 { margin: 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1.5px; }
.brand span { color: var(--primary); font-weight: 800; }
.meta-info { font-size: 0.85rem; color: var(--text-muted); text-align: right; }

/* --- BET√ñLT≈ê Z√ìNA --- */
.upload-zone {
    background: linear-gradient(145deg, var(--bg-card), var(--bg-app));
    border: 2px dashed var(--border);
    padding: 20px; text-align: center; border-radius: 12px;
    margin-bottom: 20px; cursor: pointer; transition: 0.3s;
}

/* --- SZ≈∞R≈êK --- */
.filter-bar {
    display: flex; gap: 15px; background: var(--bg-card);
    padding: 15px; border-radius: 10px; margin-bottom: 25px;
    border: 1px solid var(--border);
}
.filter-group { flex: 1; }
.filter-group label { display: block; font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; font-weight: bold; }
select {
    width: 100%; background: var(--bg-app); color: white;
    border: 1px solid var(--border); padding: 8px 12px;
    border-radius: 6px;
}

/* --- STATISZTIKA --- */
.stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
.stat-card {
    background: var(--bg-card); padding: 20px; border-radius: 12px;
    position: relative; border: 1px solid var(--border);
}
.stat-card::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); }
.stat-card.danger::before { background: var(--danger); }
.stat-card.warning::before { background: var(--warning); }
.stat-value { font-size: 1.8rem; font-weight: 800; display: block; margin: 5px 0; }

/* --- T√ÅBL√ÅZATOK --- */
.analysis-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
.panel { background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
.panel-header { padding: 12px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border); text-align: center; }
.critical-banner { display: none; padding: 10px; margin: 10px; border-radius: 8px; font-weight: bold; border: 1px solid transparent; justify-content: space-between; }
.critical-banner.red-style { color: var(--danger); border-color: var(--danger); background: rgba(239, 68, 68, 0.05); }
.critical-banner.yellow-style { color: var(--warning); border-color: var(--warning); background: rgba(245, 158, 11, 0.05); }

table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
td, th { padding: 10px 15px; text-align: left; }
th { color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase; border-bottom: 1px solid var(--border); }
td { border-bottom: 1px solid rgba(255,255,255,0.05); }

.badge {
    display: inline-block; padding: 2px 6px; border-radius: 4px;
    font-size: 0.75rem; background: var(--bg-app); border: 1px solid var(--border); color: #fff;
    font-weight: 600; margin-top: 3px;
}

.bar-container { height: 4px; width: 100%; background: var(--bg-sub); border-radius: 2px; margin-top: 6px; overflow: hidden; }
.bar-fill { height: 100%; border-radius: 2px; }

/* --- ‚ö° NYOMTAT√ÅS (SZ√çNES, EGYLAPOS A4) ‚ö° --- */
@media print {
    @page { size: A4 portrait; margin: 8mm; }
    
    body { 
        background-color: var(--bg-app) !important; 
        color: var(--text-main) !important; 
        -webkit-print-color-adjust: exact !important; 
        print-color-adjust: exact !important;
        zoom: 80%; /* Sk√°l√°z√°s az egy laphoz */
    }

    .upload-zone, .filter-bar, .meta-info button { display: none !important; }
    
    .container { width: 100%; max-width: 100%; }
    
    .stat-card, .panel { 
        background-color: var(--bg-card) !important; 
        border: 1px solid var(--border) !important;
    }

    .badge { background-color: var(--bg-app) !important; border: 1px solid var(--border) !important; color: white !important; }

    /* Megakad√°lyozzuk az oldalv√°lt√°st a t√°bl√°zat k√∂zep√©n */
    .panel { page-break-inside: avoid; }
}
</style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">
            <h1>Forvia <span>Quality Analytics</span></h1>
            <div style="font-size:0.8rem; color:var(--text-muted);">SMT Line Performance Dashboard</div>
        </div>
        <div class="meta-info">
            <div id="fileDisplay">V√°rakoz√°s f√°jlra...</div>
            <button onclick="window.print()" style="margin-top:5px; padding:6px 12px; background:var(--primary); color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">NYOMTAT√ÅS</button>
        </div>
    </header>

    <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
        <div style="font-size:1.1rem; font-weight:bold; margin-bottom:5px;">üìÇ CSV Adatf√°jl Bet√∂lt√©se</div>
        <input type="file" id="fileInput" accept=".csv,.txt" style="display:none">
    </div>

    <div class="filter-bar">
        <div class="filter-group" style="padding: 15px;">
            <label>G√âPSOR (A)</label>
            <select id="filterGepsorA" onchange="updateView()"><option value="mind">√ñsszes</option></select>
        </div>
        <div class="filter-group" style="padding: 15px;">
            <label>G√âP MEGNEVEZ√âS</label>
            <select id="filterGepsor" onchange="updateView()"><option value="mind">√ñsszes</option></select>
        </div>
        <div class="filter-group" style="padding: 15px;">
            <label>LISTA HOSSZA</label>
            <select id="topLimit" onchange="updateView()">
                <option value="5">Top 5</option>
                <option value="10" selected>Top 10</option>
                <option value="20">Top 20</option>
            </select>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-title">Termel√©s</div>
            <span class="stat-value" id="totalBeult" style="color:var(--primary)">0</span>
            <div class="stat-sub">√ñsszes be√ºltet√©s</div>
        </div>
        <div class="stat-card danger">
            <div class="stat-title">Felv√©teli Hiba</div>
            <span class="stat-value" id="totalFelv" style="color:var(--danger)">0</span>
            <div class="stat-sub" id="rateFelv">0.00%</div>
        </div>
        <div class="stat-card warning">
            <div class="stat-title">Kamera Hiba</div>
            <span class="stat-value" id="totalKam" style="color:var(--warning)">0</span>
            <div class="stat-sub" id="rateKam">0.00%</div>
        </div>
    </div>

    <div class="analysis-section">
        <div class="panel">
            <div class="panel-header"><h3 class="panel-title" style="color:var(--danger)">Top Felv√©teli Hib√°k</h3></div>
            <div id="worstFelvBadge" class="critical-banner red-style"></div>
            <table id="tableFelv">
                <thead><tr><th>Cikksz√°m / G√©p (G√©psor)</th><th style="text-align:right">Hiba</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="panel">
            <div class="panel-header"><h3 class="panel-title" style="color:var(--warning)">Top Kamera Hib√°k</h3></div>
            <div id="worstKamBadge" class="critical-banner yellow-style"></div>
            <table id="tableKam">
                <thead><tr><th>Cikksz√°m / G√©p (G√©psor)</th><th style="text-align:right">Hiba</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
let allData = [];

document.getElementById('fileInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    document.getElementById('fileDisplay').innerText = `F√°jl: ${file.name}`;
    const reader = new FileReader();
    reader.onload = (ev) => {
        const lines = ev.target.result.split('\n').map(x => x.trim()).filter(x => x);
        let sep = lines[0].indexOf(';') > -1 ? ';' : ',';
        allData = lines.slice(1).map(line => {
            const c = line.split(sep);
            return { gA: c[0]?.trim(), g: c[1]?.trim(), cikk: c[2]?.trim(), b: parseInt(c[3])||0, f: parseInt(c[4])||0, k: parseInt(c[5])||0 };
        });
        populateFilters();
        updateView();
    };
    reader.readAsText(file);
});

function populateFilters() {
    const gA = [...new Set(allData.map(d => d.gA))].sort();
    const g = [...new Set(allData.map(d => d.g))].sort();
    const fill = (id, items) => {
        const s = document.getElementById(id);
        s.innerHTML = '<option value="mind">√ñsszes</option>';
        items.forEach(i => s.innerHTML += `<option value="${i}">${i}</option>`);
    };
    fill('filterGepsorA', gA);
    fill('filterGepsor', g);
}

function updateView() {
    if (!allData.length) return;
    const fGA = document.getElementById('filterGepsorA').value;
    const fG = document.getElementById('filterGepsor').value;
    const limit = parseInt(document.getElementById('topLimit').value);

    const filtered = allData.filter(d => (fGA === 'mind' || d.gA === fGA) && (fG === 'mind' || d.g === fG));

    let stats = { beult: 0, felv: 0, kam: 0, dF: {}, dK: {}, dLocs: {} };

    filtered.forEach(d => {
        stats.beult += d.b;
        stats.felv += d.f;
        stats.kam += d.k;
        if (d.f > 0) stats.dF[d.cikk] = (stats.dF[d.cikk] || 0) + d.f;
        if (d.k > 0) stats.dK[d.cikk] = (stats.dK[d.cikk] || 0) + d.k;
        
        // Helysz√≠n azonos√≠t√≥: G√©p √©s G√©psor p√°rosa
        if (!stats.dLocs[d.cikk]) stats.dLocs[d.cikk] = new Set();
        stats.dLocs[d.cikk].add(`${d.g} (${d.gA})`);
    });

    document.getElementById('totalBeult').innerText = stats.beult.toLocaleString();
    document.getElementById('totalFelv').innerText = stats.felv.toLocaleString();
    document.getElementById('totalKam').innerText = stats.kam.toLocaleString();
    document.getElementById('rateFelv').innerText = (stats.beult > 0 ? ((stats.felv/stats.beult)*100).toFixed(2) : "0.00") + "% ar√°ny";
    document.getElementById('rateKam').innerText = (stats.beult > 0 ? ((stats.kam/stats.beult)*100).toFixed(2) : "0.00") + "% ar√°ny";

    renderTable('tableFelv', stats.dF, stats.dLocs, stats.felv, limit, 'worstFelvBadge', 'red-style', 'var(--danger)');
    renderTable('tableKam', stats.dK, stats.dLocs, stats.kam, limit, 'worstKamBadge', 'yellow-style', 'var(--warning)');
}

function renderTable(tableId, dataDict, locDict, totalError, limit, badgeId, badgeClass, colorVar) {
    const tbody = document.getElementById(tableId).querySelector('tbody');
    tbody.innerHTML = "";
    const sorted = Object.entries(dataDict).sort((a, b) => b[1] - a[1]);

    const badgeEl = document.getElementById(badgeId);
    if (sorted.length > 0) {
        badgeEl.innerHTML = `<span>‚ö†Ô∏è ${sorted[0][0]}</span> <span>${sorted[0][1].toLocaleString()} db</span>`;
        badgeEl.style.display = "flex";
        badgeEl.className = `critical-banner ${badgeClass}`;
    } else { badgeEl.style.display = "none"; }

    const maxVal = sorted.length > 0 ? sorted[0][1] : 1;
    sorted.slice(0, limit).forEach((item, idx) => {
        const locations = Array.from(locDict[item[0]] || []).join(", ");
        tbody.innerHTML += `
        <tr>
            <td>
                <div style="font-weight:bold; color:#fff;">${idx+1}. ${item[0]}</div>
                <div class="badge">${locations}</div>
                <div class="bar-container"><div class="bar-fill" style="width:${(item[1]/maxVal)*100}%; background:${colorVar}"></div></div>
            </td>
            <td style="text-align:right; font-weight:800; font-size:1.1rem; color:${colorVar}">${item[1].toLocaleString()}</td>
        </tr>`;
    });
}
</script>
</body>
</html>
