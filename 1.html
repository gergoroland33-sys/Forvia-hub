<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Forvia Terminál 2026</title>
<style>
/* --- INDUSTRIAL PRO DESIGN --- */
:root { 
    --bg-main: #111827;       /* Matt sötét alap */
    --card-bg: #1f2937;       /* Kártya háttér */
    --accent: #3b82f6;        /* Forvia kék (csak jelzésnek) */
    --text-main: #f3f4f6;     /* Hófehér szöveg */
    --text-muted: #9ca3af;    /* Szürke feliratok */
    --border: #374151;        /* Finom elválasztó vonalak */
    --font-mono: 'Consolas', 'Monaco', monospace; /* Kódokhoz */
}

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    margin: 0; padding: 0; 
    background: var(--bg-main); 
    color: var(--text-main); 
}

/* FEJLÉC - Minimalista */
.top-bar { 
    background: #0f172a; 
    border-bottom: 2px solid var(--accent); 
    padding: 12px 20px; 
    position: sticky; top: 0; z-index: 1000; 
    display: flex; justify-content: space-between; align-items: center; 
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}
.top-bar h2 { margin: 0; font-size: 1.1rem; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
.brand-sub { font-size: 0.7rem; color: var(--accent); font-weight: normal; margin-left: 10px; }
.date-display { font-size: 0.85rem; color: var(--text-muted); font-family: var(--font-mono); }

/* KERESŐ - Nagy kontraszt */
.search-container { padding: 20px 15px; max-width: 700px; margin: 0 auto; }

input { 
    width: 100%; 
    font-size: 1.4rem; 
    padding: 14px 15px; 
    box-sizing: border-box; 
    background: #000000; 
    border: 2px solid var(--border); 
    border-radius: 4px; 
    color: #fff; 
    outline: none; 
    font-family: var(--font-mono); 
    font-weight: bold;
}
input:focus { border-color: var(--accent); background: #0b101b; }

/* Előzmények - Szolid gombok */
#historySection { margin-top: 15px; border-top: 1px solid var(--border); padding-top: 10px; }
.history-title { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
.history-chips { display: flex; flex-wrap: wrap; gap: 8px; }
.chip { 
    background: var(--card-bg); 
    color: var(--text-main);
    padding: 6px 12px; 
    border-radius: 4px; 
    font-size: 0.9rem; 
    border: 1px solid var(--border); 
    cursor: pointer; 
    font-family: var(--font-mono);
}
.chip:hover { border-color: var(--accent); background: #374151; }

/* Javaslatok lista */
#suggest { background: var(--card-bg); border: 1px solid var(--border); display: none; margin-top: -2px; }
.s-item { padding: 12px; border-bottom: 1px solid var(--border); cursor: pointer; font-family: var(--font-mono); }
.s-item:hover { background: var(--accent); color: white; }

/* EREDMÉNYEK - TÁBLÁZATOS NÉZET */
#eredmeny { max-width: 700px; margin: 0 auto 50px auto; padding: 0 15px; }

.section-label {
    margin-top: 25px; margin-bottom: 5px; 
    padding: 8px; 
    background: #374151; 
    color: #fff; 
    font-weight: bold; 
    text-transform: uppercase; 
    font-size: 0.85rem; 
    border-radius: 4px;
    text-align: center;
}
.label-bank { border-left: 5px solid #2563eb; }
.label-ultetes { border-left: 5px solid #16a34a; }

/* KÁRTYA DESIGN - Ipari sorok */
.card { 
    background: var(--card-bg); 
    margin-bottom: 15px; 
    border: 1px solid var(--border); 
    border-radius: 4px; 
    overflow: hidden;
}

/* Egy sor az adatoknak: Balra címke, Jobbra érték */
.data-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    border-bottom: 1px solid #374151; /* Sor elválasztó */
}
.data-row:last-child { border-bottom: none; }
.data-row:nth-child(odd) { background: rgba(255,255,255,0.02); } /* Halvány csíkozás */

.d-label { color: var(--text-muted); font-size: 0.8rem; text-transform: uppercase; }
.d-value { color: white; font-weight: 600; font-size: 1.05rem; text-align: right; }

/* Kiemelt Cikkszám */
.row-header {
    background: #111827;
    padding: 10px 15px;
    border-bottom: 2px solid var(--border);
    display: flex; justify-content: space-between; align-items: center;
}
.main-id { font-family: var(--font-mono); font-size: 1.3rem; color: var(--accent); font-weight: bold; }

</style>
</head>
<body>

<div class="top-bar">
    <h2>FORVIA <span class="brand-sub">TERMINAL v2.6</span></h2>
    <div class="date-display" id="dateText"></div>
</div>

<div class="search-container">
    <input id="keres" type="text" placeholder="CIKKSZÁM LEOLVASÁSA..." disabled autocomplete="off" />
    <div id="suggest"></div>
    
    <div id="historySection" style="display:none;">
        <div class="history-title">UTOLSÓ 5 KERESÉS:</div>
        <div class="history-chips" id="historyChips"></div>
    </div>
</div>

<div id="eredmeny"></div>

<script>
/* --- A MŰKÖDÉS (MOTOR) ÉRINTETLEN --- */
let bank=[],ultetes=[],idSet=new Set(),uniqueIdsArr=[],keresIdozito=null,searchHistory=JSON.parse(localStorage.getItem('searchHistory')||"[]");

function updateDate(){
    const m=["01","02","03","04","05","06","07","08","09","10","11","12"];
    const n=new Date();
    // Gyári formátum: ÉÉÉÉ.HH.NN
    document.getElementById('dateText').textContent=`${n.getFullYear()}.${m[n.getMonth()]}.${n.getDate().toString().padStart(2,'0')}`;
}
updateDate();

function getModelColor(m){
    if(!m||m==="N/A")return"#374151"; // Szürke ha nincs adat
    let h=0;
    for(let i=0;i<m.length;i++){h=m.charCodeAt(i)+((h<<5)-h);}
    return`hsl(${Math.abs(h)%360},60%,45%)`;
}

// Adatok betöltése
Promise.all([fetch('bank.csv').then(r=>r.text()),fetch('ultetes.csv').then(r=>r.text())]).then(([bT,uT])=>{
    bank=feldolgoz(bT);
    ultetes=feldolgoz(uT);
    
    bank.forEach(r=>r[2]&&idSet.add(r[2].toUpperCase()));
    ultetes.forEach(r=>r[0]&&idSet.add(r[0].toUpperCase()));
    uniqueIdsArr=Array.from(idSet);
    
    const inp=document.getElementById('keres');
    inp.disabled=false;
    document.getElementById('eredmeny').innerHTML='<div style="text-align:center; color:#4b5563; padding:20px;">VÁRAKOZÁS ADATRA...</div>';
    renderHistory();
    
    inp.addEventListener('input',function(){
        const v=this.value.toUpperCase();
        if(v.length<2){
            document.getElementById('suggest').style.display='none';
            document.getElementById('eredmeny').innerHTML='';
            return;
        }
        updateSuggest(v);
        clearTimeout(keresIdozito);
        keresIdozito=setTimeout(()=>keres(v),100);
    });
});

function feldolgoz(t){
    return t.split('\n').map(s=>s.replace(/"/g,'').trim()).filter(s=>s).slice(1).map(s=>s.split(';').map(e=>e.trim()));
}

function updateSuggest(v){
    const b=document.getElementById('suggest');
    const m=[];
    for(let i=0;i<uniqueIdsArr.length;i++){
        if(uniqueIdsArr[i].includes(v)){
            m.push(uniqueIdsArr[i]);
            if(m.length>=6)break;
        }
    }
    if(m.length>0){
        b.innerHTML=m.map(x=>`<div class="s-item" onclick="selectSuggest('${x}')">${x}</div>`).join('');
        b.style.display='block';
    }else{
        b.style.display='none';
    }
}

window.selectSuggest=function(c){
    const i=document.getElementById('keres');
    i.value=c;
    document.getElementById('suggest').style.display='none';
    keres(c);
};

function renderHistory(){
    const c=document.getElementById('historyChips'),s=document.getElementById('historySection');
    if(!searchHistory.length){s.style.display='none';return;}
    s.style.display='block';
    c.innerHTML=searchHistory.map(x=>`<div class="chip" onclick="selectSuggest('${x}')">${x}</div>`).join('');
}

function keres(k){
    const e=document.getElementById('eredmeny');
    if(k.length<2)return;
    
    let h='';
    
    // BANK ADATOK - Soros megjelenítés
    const bT=bank.filter(r=>r[2]&&r[2].toUpperCase().includes(k)).slice(0,30);
    if(bT.length){
        h+=`<div class="section-label label-bank">Feeder Bank Adatok</div>`;
        bT.forEach(r=>{
            const mc=getModelColor(r[3]);
            // Itt az új struktúra: Table-szerű sorok
            h+=`
            <div class="card" style="border-left: 5px solid ${mc}">
                <div class="row-header">
                    <span class="d-label">CIKKSZÁM</span>
                    <span class="main-id">${r[2]}</span>
                </div>
                <div class="data-row">
                    <span class="d-label">Gép</span>
                    <span class="d-value">${r[0]}</span>
                </div>
                <div class="data-row">
                    <span class="d-label">Pozíció</span>
                    <span class="d-value">${r[1]}</span>
                </div>
                <div class="data-row">
                    <span class="d-label">Modell</span>
                    <span class="d-value" style="color:${mc}">${r[3]}</span>
                </div>
            </div>`;
        });
    }
    
    // BEÜLTETÉS ADATOK - Soros megjelenítés
    const uT=ultetes.filter(r=>r[0]&&r[0].toUpperCase().includes(k)).sort((a,b)=>parseInt(b[5])-parseInt(a[5])).slice(0,30);
    if(uT.length){
        h+=`<div class="section-label label-ultetes">Beültetés Adatok</div>`;
        uT.forEach(r=>{
            h+=`
            <div class="card" style="border-left: 5px solid #16a34a">
                <div class="row-header">
                    <span class="d-label">CIKKSZÁM</span>
                    <span class="main-id">${r[0]}</span>
                </div>
                <div class="data-row">
                    <span class="d-label">Alkatrész</span>
                    <span class="d-value">${r[1]}</span>
                </div>
                <div class="data-row">
                    <span class="d-label">Oldal</span>
                    <span class="d-value">${r[3]}</span>
                </div>
                <div class="data-row">
                    <span class="d-label">Modell</span>
                    <span class="d-value">${r[4]}</span>
                </div>
                <div class="data-row">
                    <span class="d-label">Beültetés DB</span>
                    <span class="d-value">${r[5]}</span>
                </div>
            </div>`;
        });
    }

    // ELŐZMÉNYEK KEZELÉSE
    if(idSet.has(k)){
        searchHistory=[k,...searchHistory.filter(c=>c!==k)].slice(0,5);
        localStorage.setItem('searchHistory',JSON.stringify(searchHistory));
        renderHistory();
    }
    
    e.innerHTML=h||`<div style="text-align:center; padding:30px; color:#6b7280; font-weight:bold;">NINCS TALÁLAT: "${k}"</div>`;
}
</script>
</body>
</html>
