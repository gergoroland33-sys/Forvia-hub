<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Forvia Smart Search 2026</title>
<style>
/* --- 2026 MODERN COMPACT UI --- */
:root { 
    --bg-app: #0f172a;       
    --card-surface: #1e293b; 
    --input-bg: #020617;     
    --accent: #60a5fa;       
    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --border: rgba(255,255,255,0.05);
    --radius: 12px;          
}

body { 
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    margin: 0; padding: 0; 
    background: var(--bg-app); 
    color: var(--text-primary); 
    font-size: 14px; 
    /* Hely a billenty≈±zetnek + biztons√°gi s√°v */
    padding-bottom: 340px; 
    transition: padding-bottom 0.3s;
}

/* FEJL√âC */
.top-bar { 
    background: rgba(15, 23, 42, 0.95); 
    border-bottom: 1px solid var(--border); 
    padding: 10px 20px; 
    position: sticky; top: 0; z-index: 100; 
    display: flex; justify-content: space-between; align-items: center; 
}
.brand { font-weight: 700; font-size: 1rem; color: var(--accent); letter-spacing: 0.5px; }
.date-display { font-size: 0.75rem; color: var(--text-secondary); font-family: monospace; }

/* KERES≈ê */
.search-wrapper { 
    padding: 15px; 
    max-width: 600px; 
    margin: 0 auto; 
    position: relative; 
    z-index: 200; 
    transition: all 0.3s ease;
}

.input-group { position: relative; width: 100%; display: flex; align-items: center; }

.search-icon { position: absolute; left: 15px; color: var(--text-secondary); font-size: 1.1rem; pointer-events: none; z-index: 10; }

input { 
    width: 100%; 
    padding: 12px 45px 12px 45px; 
    box-sizing: border-box; 
    background: var(--input-bg); 
    border: 1px solid #334155; 
    border-radius: 50px; 
    color: white; 
    font-size: 1.1rem; 
    outline: none; 
    transition: 0.3s;
    font-family: monospace; 
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2); }

/* Keres√©s sikeress√©g√©t jelz≈ë anim√°ci√≥hoz */
input.search-ready { border-color: #10b981 !important; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3) !important; }

.clear-btn {
    position: absolute; right: 15px; color: var(--text-secondary); cursor: pointer; display: none; 
    font-size: 1.1rem; padding: 5px; transition: 0.2s; z-index: 10;
}
.clear-btn:hover { color: white; transform: scale(1.1); }

/* --- JAVASLATOK --- */
#suggest { 
    background: rgba(30, 41, 59, 0.98); 
    backdrop-filter: blur(12px);        
    border: 1px solid var(--border); 
    border-top: none;                   
    border-radius: 0 0 20px 20px;       
    position: absolute; 
    top: 100%;                          
    left: 15px;                         
    right: 15px;                        
    z-index: 1000;                      
    display: none; 
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
    max-height: 260px;                  
    overflow-y: auto;                   
    scrollbar-width: thin;              
    scrollbar-color: var(--accent) var(--bg-app);
}

.s-item { 
    padding: 12px 20px; 
    cursor: pointer; 
    border-bottom: 1px solid rgba(255,255,255,0.05); 
    font-family: monospace; 
    color: var(--text-secondary);
    transition: all 0.2s ease;
}
.s-item:last-child { border-bottom: none; }
.s-item:hover { 
    background: rgba(96, 165, 250, 0.15); 
    color: white; 
    padding-left: 25px; 
}
.hl { color: var(--accent); font-weight: bold; text-shadow: 0 0 10px rgba(96, 165, 250, 0.3); }

/* EL≈êZM√âNYEK */
#historySection { margin-top: 15px; position: relative; z-index: 1; }
.history-title { font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 5px; margin-left: 10px; font-weight: 600;}
.history-chips { display: flex; flex-wrap: wrap; gap: 8px; }
.chip { 
    background: rgba(255,255,255,0.03); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; 
    border: 1px solid var(--border); cursor: pointer; font-family: monospace; transition: 0.2s; color: var(--text-secondary);
}
.chip:hover { border-color: var(--accent); color: white; background: rgba(255,255,255,0.05); }

/* --- EREDM√âNYEK √âS K√ÅRTY√ÅK --- */
#eredmeny { max-width: 600px; margin: 0 auto 50px auto; padding: 0 15px; }

.section-header {
    margin-top: 40px; 
    margin-bottom: 15px;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    border-left: 6px solid transparent;
}

.header-bank {
    background: linear-gradient(90deg, rgba(30, 58, 138, 0.6), transparent);
    border-left-color: #3b82f6;
    color: #93c5fd;
    border-bottom: 1px solid rgba(59, 130, 246, 0.2);
}

.header-ultetes {
    background: linear-gradient(90deg, rgba(20, 83, 45, 0.6), transparent);
    border-left-color: #22c55e;
    color: #86efac;
    border-bottom: 1px solid rgba(34, 197, 94, 0.2);
}

.card { 
    background: var(--card-surface); 
    border-radius: var(--radius); 
    margin-bottom: 10px; 
    position: relative; 
    overflow: hidden; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border: 1px solid var(--border);
    transition: transform 0.2s;
    display: flex; 
}
.card:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.1); }
.color-strip { width: 6px; flex-shrink: 0; }
.card-content { flex: 1; padding: 10px 15px; display: grid; gap: 2px; }

.data-row { 
    display: flex; justify-content: space-between; align-items: baseline; 
    padding: 3px 0; border-bottom: 1px solid rgba(255,255,255,0.02);
}
.data-row:last-child { border-bottom: none; }

.d-label { font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase; }
.d-value { font-size: 0.9rem; font-weight: 500; color: var(--text-primary); text-align: right; }

.row-main { margin-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
.row-main .d-value { font-size: 1.1rem; font-weight: 700; color: white; font-family: monospace; letter-spacing: 0.5px; }
.row-main .d-label { color: var(--accent); font-weight: bold; }

/* ---------------------------------------------------- */
/* --- HIBRID BILLENTY≈∞ZET --- */
/* ---------------------------------------------------- */
#virtualKeyboard {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 340px; 
    padding-bottom: 60px; /* Hely a b√∂ng√©sz≈ë gombj√°nak */
    box-sizing: border-box; 
    background: #0f172a;
    border-top: 2px solid #334155;
    z-index: 5000;
    display: flex;
    box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
    user-select: none;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

#virtualKeyboard.hidden {
    transform: translateY(100%);
}

.kb-letters {
    flex: 1.4; 
    padding: 5px;
    display: grid;
    /* M√ìDOS√çT√ÅS: 10 oszlop a QWERTZ elrendez√©shez */
    grid-template-columns: repeat(10, 1fr); 
    grid-template-rows: repeat(4, 1fr); /* T√∂bb sor a QWERTZ-hez */
    gap: 4px;
    border-right: 1px solid rgba(255,255,255,0.1);
}

.kb-numbers {
    flex: 1;
    padding: 5px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 6px;
    background: rgba(0,0,0,0.2);
}

.v-key {
    background: #1e293b;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-family: monospace;
    font-size: 1.1rem;
    box-shadow: 0 2px 0 rgba(0,0,0,0.4);
    transition: all 0.1s;
    touch-action: manipulation; 
}
.v-key:active {
    transform: translateY(2px);
    box-shadow: none;
    background: var(--accent);
    color: #000;
}

.v-key.num { font-size: 1.6rem; background: #334155; color: #60a5fa; }
.v-key.backspace { grid-column: span 1; background: #7f1d1d; color: white; font-size: 1.2rem; }
/* √öJ ENTER GOMB ST√çLUS */
.v-key.enter-key { font-size: 1.4rem; background: #2563eb; color: white; grid-column: span 1; }

/* Billenty≈±zet gomb poz√≠ci√≥ja */
.kb-toggle-btn {
    position: fixed;
    bottom: 350px; 
    right: 20px;
    width: 50px; height: 50px;
    border-radius: 50%;
    background: var(--accent);
    color: #0f172a;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.5rem;
    box-shadow: 0 4px 15px rgba(96, 165, 250, 0.4);
    z-index: 5001;
    cursor: pointer;
    border: none;
    transition: bottom 0.3s, transform 0.2s;
}
.kb-toggle-btn:active { transform: scale(0.9); }
.kb-toggle-btn.floated { bottom: 80px; } 

/* --- MOBIL/TABLET N√âZET √âS M√ìDOS√çT√ÅSOK --- */
@media screen and (max-width: 1024px) {
    /* R√∂videbb keres≈ë, hogy a gombok elf√©rjenek */
    .search-wrapper {
        margin-right: 70px;
        width: auto;
        padding: 10px; /* Kevesebb padding mobilon */
    }
    
    /* JAVASLATOK √âS EL≈êZM√âNYEK TILT√ÅSA MOBILON - A K√âR√âSNEK MEGFELEL≈êEN */
    #suggest { display: none !important; }
    #historySection { display: none !important; }

    /* --- KOMPAKT K√ÅRTYA N√âZET MOBILRA --- */
    /* Sokkal s≈±r≈±bb k√°rty√°k, hogy t√∂bb f√©rjen ki */
    .card {
        margin-bottom: 4px; /* Kisebb t√°v a k√°rty√°k k√∂z√∂tt */
        border-radius: 6px;
    }
    .card-content {
        padding: 5px 8px; /* Minim√°lis padding bel√ºl */
        gap: 0; /* Nulla gap a sorok k√∂z√∂tt */
    }
    .data-row {
        padding: 1px 0; /* Ultra v√©kony sorok */
        border-bottom: none; /* Vonalak t√∂rl√©se a zs√∫folts√°g ellen */
    }
    .row-main {
        margin-bottom: 2px;
        padding-bottom: 2px;
        border-bottom: 1px solid rgba(255,255,255,0.1); /* Csak a f≈ë sor alatt marad vonal */
    }
    
    /* Bet≈±m√©retek cs√∂kkent√©se mobilon */
    .d-label { font-size: 0.65rem; }
    .d-value { font-size: 0.8rem; }
    .row-main .d-value { font-size: 0.95rem; } /* A f≈ë adat maradjon olvashat√≥ */
    
    /* Fejl√©cek t√∂m√∂r√≠t√©se */
    .section-header {
        margin-top: 15px;
        margin-bottom: 8px;
        padding: 6px 10px;
        font-size: 0.75rem;
        min-height: 20px;
    }
    
    /* Billenty≈±zet font m√©ret igaz√≠t√°s */
    .v-key { font-size: 0.9rem; }
    .v-key.num { font-size: 1.3rem; }
}

/* --- LAPTOP/PC N√âZET --- */
@media screen and (min-width: 1024px) {
    #kbToggle, #virtualKeyboard { display: none !important; }
    body { padding-bottom: 0 !important; }
    /* PC-n minden marad az eredeti "szell≈ës" design */
}
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">FORVIA TERMINAL</div>
    <div class="date-display" id="dateText"></div>
</div>

<div class="search-wrapper">
    <div class="input-group">
        <span class="search-icon">üîç</span>
        <input id="keres" type="text" placeholder="G√©pelj..." autocomplete="off" />
        <span class="clear-btn" id="clearBtn" onclick="clearSearch()" title="T√∂rl√©s">‚úï</span>
        <div id="suggest"></div>
    </div>
    
    <div id="historySection" style="display:none;">
        <div class="history-title">El≈ëzm√©nyek</div>
        <div class="history-chips" id="historyChips"></div>
    </div>
</div>

<div id="eredmeny"></div>

<button id="kbToggle" class="kb-toggle-btn" onclick="toggleKeyboard()">‚ñº</button>

<div id="virtualKeyboard">
    <div class="kb-letters" id="kbLetters"></div>
    <div class="kb-numbers">
        <div class="v-key num" onclick="typeKey('7')">7</div>
        <div class="v-key num" onclick="typeKey('8')">8</div>
        <div class="v-key num" onclick="typeKey('9')">9</div>
        
        <div class="v-key num" onclick="typeKey('4')">4</div>
        <div class="v-key num" onclick="typeKey('5')">5</div>
        <div class="v-key num" onclick="typeKey('6')">6</div>
        
        <div class="v-key num" onclick="typeKey('1')">1</div>
        <div class="v-key num" onclick="typeKey('2')">2</div>
        <div class="v-key num" onclick="typeKey('3')">3</div>
        
        <div class="v-key backspace" onclick="backspaceKey()">‚å´</div>
        <div class="v-key num" onclick="typeKey('0')">0</div>
        <div class="v-key enter-key" onclick="enterKey()">‚èé</div>
    </div>
</div>

<script>
let bank=[],ultetes=[],idSet=new Set(),uniqueIdsArr=[],keresIdozito=null,searchHistory=JSON.parse(localStorage.getItem('searchHistory')||"[]");

let searchFinalized = false;

function updateDate(){
    const n=new Date();
    document.getElementById('dateText').textContent=`${n.getFullYear()}.${(n.getMonth()+1).toString().padStart(2,'0')}.${n.getDate().toString().padStart(2,'0')}`;
}
updateDate();

function getModelColor(m){
    if(!m||m==="N/A")return"#334155";
    let h=0;
    for(let i=0;i<m.length;i++){h=m.charCodeAt(i)+((h<<5)-h);}
    return`hsl(${Math.abs(h)%360},70%,55%)`; 
}

function highlight(text, term) {
    if(!text) return "";
    if(!term || term.length < 1) return text;
    return text.toString().replace(new RegExp(`(${term})`, 'gi'), '<span class="hl">$1</span>');
}

window.clearSearch = function() {
    const inp = document.getElementById('keres');
    inp.value = ''; 
    searchFinalized = false; 
    inp.classList.remove('search-ready'); 
    if(window.innerWidth >= 1024) inp.focus(); else inp.blur();

    document.getElementById('clearBtn').style.display = 'none';
    document.getElementById('suggest').style.display = 'none';
    document.getElementById('eredmeny').innerHTML = '<div style="text-align:center; padding:30px; color:#475569; font-size:0.9rem;">Adatok bet√∂ltve</div>';
};

Promise.all([fetch('bank.csv').then(r=>r.text()),fetch('ultetes.csv').then(r=>r.text())]).then(([bT,uT])=>{
    bank=feldolgoz(bT); ultetes=feldolgoz(uT);
    bank.forEach(r=>r[2]&&idSet.add(r[2].toUpperCase()));
    ultetes.forEach(r=>r[0]&&idSet.add(r[0].toUpperCase()));
    uniqueIdsArr=Array.from(idSet);
    
    const inp=document.getElementById('keres');
    const clearBtn = document.getElementById('clearBtn');
    
    function checkDeviceMode() {
        const isMobile = window.innerWidth < 1024;
        const kbToggle = document.getElementById('kbToggle');
        
        if (isMobile) {
            inp.readOnly = true; 
            kbToggle.style.display = 'flex';
        } else {
            inp.readOnly = false;
            kbToggle.style.display = 'none';
            document.body.style.paddingBottom = "0"; 
        }
    }
    
    checkDeviceMode();
    window.addEventListener('resize', checkDeviceMode);

    document.getElementById('eredmeny').innerHTML='<div style="text-align:center; padding:30px; color:#475569; font-size:0.9rem;">Adatok bet√∂ltve</div>';
    renderHistory();
    
    inp.addEventListener('input',function(){
        const v=this.value.toUpperCase();
        clearBtn.style.display = v.length > 0 ? 'block' : 'none';
        
        if(v.length === 0) searchFinalized = false;

        if(v.length<2){ 
            document.getElementById('suggest').style.display='none'; 
            document.getElementById('eredmeny').innerHTML=''; 
            return;
        }
        
        if(window.innerWidth >= 1024) {
            updateSuggest(v);
        }
        
        clearTimeout(keresIdozito); 
        keresIdozito=setTimeout(()=>keres(v),100);
    });

    inp.addEventListener('click', function() {
        if(window.innerWidth < 1024) {
            const kb = document.getElementById('virtualKeyboard');
            const btn = document.getElementById('kbToggle');
            if(kb.classList.contains('hidden')){
                kb.classList.remove('hidden');
                btn.classList.remove('floated');
                btn.innerHTML = "‚ñº";
                document.body.style.paddingBottom = "340px";
            }
        }
    });

    document.addEventListener('click', function(event) {
        if (window.innerWidth >= 1024) return;
        const kb = document.getElementById('virtualKeyboard');
        const btn = document.getElementById('kbToggle');
        const inp = document.getElementById('keres');
        
        if (kb.classList.contains('hidden')) return;

        if (!kb.contains(event.target) && !btn.contains(event.target) && !inp.contains(event.target)) {
            toggleKeyboard();
        }
    });
});

function feldolgoz(t){return t.split('\n').map(s=>s.replace(/"/g,'').trim()).filter(s=>s).slice(1).map(s=>s.split(';').map(e=>e.trim()));}

function updateSuggest(v){
    const b=document.getElementById('suggest'); const m=[];
    for(let i=0;i<uniqueIdsArr.length;i++){ if(uniqueIdsArr[i].includes(v)){ m.push(uniqueIdsArr[i]); if(m.length>=6)break; }}
    if(m.length>0){ b.innerHTML=m.map(x=>`<div class="s-item" onclick="selectSuggest('${x}')">${highlight(x, v)}</div>`).join(''); b.style.display='block'; }
    else{ b.style.display='none'; }
}

window.selectSuggest=function(c){ 
    const i=document.getElementById('keres'); i.value=c; 
    document.getElementById('suggest').style.display='none'; 
    document.getElementById('clearBtn').style.display = 'block'; 
    searchFinalized = false; 
    keres(c); 
};

function renderHistory(){
    // PC-n ez lefut, mobilon a CSS elt√ºnteti
    const c=document.getElementById('historyChips'),s=document.getElementById('historySection');
    if(!searchHistory.length){s.style.display='none';return;} s.style.display='block';
    c.innerHTML=searchHistory.map(x=>`<div class="chip" onclick="selectSuggest('${x}')">${x}</div>`).join('');
}

function keres(k){
    const e=document.getElementById('eredmeny');
    if(k.length<2)return;
    let h='';
    
    const bT=bank.filter(r=>r[2]&&r[2].toUpperCase().includes(k)).slice(0,30);
    if(bT.length){
        h+=`<div class="section-header header-bank"> FEEDER BANK ADATOK</div>`;
        bT.forEach(r=>{
            const mc=getModelColor(r[3]);
            h+=`
            <div class="card">
                <div class="color-strip" style="background:${mc}"></div>
                <div class="card-content">
                    <div class="data-row row-main"><span class="d-label">Cikksz√°m</span><span class="d-value">${r[2]}</span></div>
                    <div class="data-row"><span class="d-label">Modell</span><span class="d-value">${r[3]}</span></div>
                    <div class="data-row"><span class="d-label">G√©p</span><span class="d-value">${r[0]}</span></div>
                    <div class="data-row"><span class="d-label">Poz√≠ci√≥</span><span class="d-value">${r[1]}</span></div>
                </div>
            </div>`;
        });
    }
    
    const uT=ultetes.filter(r=>r[0]&&r[0].toUpperCase().includes(k)).sort((a,b)=>parseInt(b[5])-parseInt(a[5])).slice(0,30);
    if(uT.length){
        h+=`<div class="section-header header-ultetes"> BE√úLTET√âS ADATOK</div>`;
        uT.forEach(r=>{
            const mc=getModelColor(r[4]); 
            h+=`
            <div class="card">
                <div class="color-strip" style="background:${mc}"></div>
                <div class="card-content">
                    <div class="data-row row-main"><span class="d-label">Cikksz√°m</span><span class="d-value">${r[0]}</span></div>
                    <div class="data-row"><span class="d-label">Modell</span><span class="d-value">${r[4]}</span></div>
                    <div class="data-row"><span class="d-label">Oldal</span><span class="d-value">${r[3]}</span></div>
                    <div class="data-row"><span class="d-label">Be√ºltet√©s db</span><span class="d-value">${r[5]}</span></div>
                    <div class="data-row"><span class="d-label">Alkatr√©sz</span><span class="d-value">${r[1]}</span></div>
                </div>
            </div>`;
        });
    }

    if(idSet.has(k)){
        searchHistory=[k,...searchHistory.filter(c=>c!==k)].slice(0,5);
        localStorage.setItem('searchHistory',JSON.stringify(searchHistory));
        renderHistory();
    }
    e.innerHTML=h||`<div style="text-align:center; padding:30px; color:#64748b;">Nincs tal√°lat: "${k}"</div>`;
}

// --- M√ìDOS√çTOTT QWERTZ BILLENTY≈∞ZET GENER√ÅL√ÅS ---
const letterContainer = document.getElementById('kbLetters');
// Itt defini√°ljuk a QWERTZ sorrendet. A CSS r√°cs 10 oszlopos, √≠gy a sorok sz√©pen fognak t√∂rni.
const qwertz = "QWERTZUIOPASDFGHJKLYXCVBNM-.".split('');

qwertz.forEach(char => {
    const d = document.createElement('div');
    d.className = 'v-key';
    d.textContent = char;
    d.onclick = (e) => { e.preventDefault(); typeKey(char); }; 
    letterContainer.appendChild(d);
});

function toggleKeyboard() {
    const kb = document.getElementById('virtualKeyboard');
    const btn = document.getElementById('kbToggle');
    kb.classList.toggle('hidden');
    if (kb.classList.contains('hidden')) {
        btn.classList.add('floated');
        btn.innerHTML = "‚å®Ô∏è";
        document.body.style.paddingBottom = "0"; 
    } else {
        btn.classList.remove('floated');
        btn.innerHTML = "‚ñº";
        document.body.style.paddingBottom = "340px"; 
    }
}

function enterKey() {
    const inp = document.getElementById('keres');
    if(inp.value.length > 0) {
        searchFinalized = true;
        inp.classList.add('search-ready');
    }
}

function typeKey(char) {
    const inp = document.getElementById('keres');
    
    if (searchFinalized) {
        inp.value = "";
        searchFinalized = false;
        inp.classList.remove('search-ready');
    }
    
    inp.value += char;
    triggerSearch();
}

function backspaceKey() {
    const inp = document.getElementById('keres');
    inp.value = inp.value.slice(0, -1);
    searchFinalized = false; 
    inp.classList.remove('search-ready');
    triggerSearch();
}

function triggerSearch() {
    const inp = document.getElementById('keres');
    const event = new Event('input', { bubbles: true, cancelable: true });
    inp.dispatchEvent(event);
}
</script>
