<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Forvia Smart Search 2026</title>
<style>
/* --- ALAP BE√ÅLL√çT√ÅSOK (PC/TABLET - √âRINTETLEN) --- */
:root { 
    --bg-app: #0f172a;       
    --card-surface: #1e293b; 
    --input-bg: #020617;     
    --accent: #3b82f6;       
    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --border: rgba(255,255,255,0.08);
    --radius: 12px;
}

body { 
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    margin: 0; padding: 0; 
    background: var(--bg-app); 
    color: var(--text-primary); 
    font-size: 14px; 
    padding-bottom: 340px; 
    transition: padding-bottom 0.3s;
}

/* FEJL√âC (Csak PC) */
.top-bar { 
    background: rgba(15, 23, 42, 0.95); 
    border-bottom: 1px solid var(--border); 
    padding: 10px 20px; 
    position: sticky; top: 0; z-index: 100; 
    display: flex; justify-content: space-between; align-items: center; 
}
.brand { font-weight: 700; font-size: 1rem; color: var(--accent); letter-spacing: 0.5px; }
.date-display { font-size: 0.75rem; color: var(--text-secondary); font-family: monospace; }

/* KERES≈ê WRAPPER (PC) */
.search-wrapper { 
    padding: 15px; 
    max-width: 600px; 
    margin: 0 auto; 
    position: relative; 
    z-index: 200; 
}
.input-group { position: relative; width: 100%; display: flex; align-items: center; }
.search-icon { position: absolute; left: 15px; color: var(--text-secondary); font-size: 1.1rem; pointer-events: none; z-index: 10; }

input { 
    width: 100%; 
    padding: 12px 45px 12px 45px; 
    box-sizing: border-box; 
    background: var(--input-bg); 
    border: 1px solid #334155; 
    border-radius: 50px; 
    color: white; 
    font-size: 1.1rem; 
    outline: none; 
    transition: 0.3s;
    font-family: monospace; 
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4); }
input.search-ready { border-color: #10b981 !important; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3) !important; }

.clear-btn {
    position: absolute; right: 15px; color: var(--text-secondary); cursor: pointer; display: none; 
    font-size: 1.1rem; padding: 5px; z-index: 10;
}

#eredmeny { max-width: 600px; margin: 0 auto 50px auto; padding: 0 15px; }

/* PC K√°rtya St√≠lus */
.card { 
    background: var(--card-surface); 
    border-radius: var(--radius); 
    margin-bottom: 10px; 
    position: relative; 
    overflow: hidden; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border: 1px solid var(--border);
    display: flex; 
}
.color-strip { width: 6px; flex-shrink: 0; }
.card-content { flex: 1; padding: 10px 15px; display: grid; gap: 2px; }
.data-row { display: flex; justify-content: space-between; align-items: baseline; padding: 3px 0; border-bottom: 1px solid rgba(255,255,255,0.02); }
.d-label { font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase; }
.d-value { font-size: 0.9rem; font-weight: 500; color: var(--text-primary); text-align: right; }
.row-main .d-value { font-size: 1.1rem; font-weight: 700; color: white; font-family: monospace; }
.row-main .d-label { color: var(--accent); font-weight: bold; }

.section-header {
    margin-top: 30px; margin-bottom: 10px; padding: 8px 15px;
    border-radius: 8px; font-size: 0.85rem; font-weight: 800; text-transform: uppercase;
    display: flex; align-items: center; gap: 10px; border-left: 6px solid transparent;
}
.header-bank { background: linear-gradient(90deg, rgba(30, 58, 138, 0.6), transparent); border-left-color: #3b82f6; color: #93c5fd; }
.header-ultetes { background: linear-gradient(90deg, rgba(20, 83, 45, 0.6), transparent); border-left-color: #22c55e; color: #86efac; }

#kbContainer { display: none; }

/* ========================================= */
/* --- MOBIL N√âZET (Max 1024px) --- */
/* ========================================= */
@media screen and (max-width: 1024px) {
    .top-bar { display: none; }
    #suggest, #historySection { display: none !important; }
    
    /* "Adatok bet√∂ltve" elrejt√©se mobilon */
    .empty-msg { display: none !important; }

    .search-wrapper { 
        padding: 10px 0; 
        margin-top: 5px; 
        background: transparent; 
        position: sticky; top: 5px;
        z-index: 6000;
        display: flex; justify-content: center; 
    }
    .input-group { 
        width: 75%; 
        height: 38px; 
        box-shadow: 0 8px 20px rgba(0,0,0,0.5); 
        border-radius: 50px;
    }
    input { 
        height: 38px; 
        padding: 5px 20px;
        font-size: 1rem;
        border-radius: 50px; 
        background: #1e293b; 
        border: 1px solid #475569;
        color: white;
        text-align: center; 
    }
    input:focus { 
        border-color: #3b82f6; 
        background: #334155;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); 
    }
    
    .search-icon { display: none; } 
    .clear-btn { top: 6px; right: 12px; }

    /* --- M√ìDOS√çT√ÅS: DINAMIKUS (FLEX) K√ÅRTYA ELRENDEZ√âS --- */
    #eredmeny {
        display: flex;           /* Grid helyett Flex */
        flex-wrap: wrap;         /* Engedj√ºk t√∂rdelni */
        gap: 6px; 
        padding: 10px;
        margin-bottom: 290px;
        align-items: flex-start;
    }
    
    .section-header { width: 100%; margin-top: 10px; margin-bottom: 5px; padding: 5px 10px; font-size: 0.75rem; background: rgba(255,255,255,0.03); border: none; color: var(--text-secondary);}
    
    .card { 
        /* Flex be√°ll√≠t√°sok a dinamikus m√©rethez */
        flex: 1 1 auto;          /* N≈ëhet √©s zsugorodhat, de tartalomhoz igazodik */
        width: auto;             /* Tartalom hat√°rozza meg az alapsz√©less√©get */
        min-width: 120px;        /* Ne legyen t√∫l kicsi */
        
        flex-direction: column; 
        margin-bottom: 0; 
        border-radius: 6px; 
        font-size: 0.8rem; 
        border: 1px solid rgba(255,255,255,0.05); 
        background: #1e293b; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
    }
    
    .color-strip { width: 100%; height: 3px; order: -1; }
    .card-content { padding: 8px; gap: 2px; }
    .data-row { flex-direction: column; align-items: flex-start; border: none; padding: 0; margin-bottom: 3px; }
    .row-main { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; margin-bottom: 5px; }
    .d-label { font-size: 0.65rem; opacity: 0.6; }
    .d-value { font-size: 0.9rem; text-align: left; color: white; font-weight: 500; }
    .row-main .d-value { font-size: 1rem; word-break: break-all; font-weight: 700; }

    /* --- PRO 3D BILLENTY≈∞ZET (EGYEDI SZ√çN) --- */
    #kbContainer {
        display: block;
        position: fixed; bottom: 0; left: 0; right: 0;
        height: 280px; 
        background: #0f172a; 
        border-top: 2px solid #1e293b;
        z-index: 5000;
        user-select: none;
        padding: 5px;
        box-sizing: border-box;
        box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
    }

    /* Grid marad az Excel */
    #viewNumeric {
        display: grid;
        grid-template-columns: repeat(4, 1fr) repeat(3, 1.3fr) 1.2fr; 
        grid-template-rows: repeat(4, 1fr);
        gap: 3px; 
        height: 100%;
    }

    #viewAlpha {
        display: none; grid-template-columns: repeat(10, 1fr); grid-template-rows: repeat(4, 1fr);
        gap: 3px; height: 100%; padding-top: 2px;
    }

    .k-btn {
        display: flex; align-items: center; justify-content: center;
        border-radius: 6px; 
        font-family: sans-serif; font-size: 1.1rem; font-weight: 600;
        cursor: pointer;
        position: relative;
        background: linear-gradient(145deg, #334155, #1e293b);
        border-top: 1px solid rgba(255,255,255,0.1); 
        box-shadow: 0 4px 0 #0f172a, 0 5px 5px rgba(0,0,0,0.3); 
        color: #e2e8f0;
        transition: all 0.05s;
    }
    
    .k-btn:active { 
        transform: translateY(3px); 
        box-shadow: 0 1px 0 #0f172a, inset 0 2px 5px rgba(0,0,0,0.3); 
        background: #1e293b;
    }

    .k-btn.num { 
        background: linear-gradient(145deg, #475569, #334155);
        color: white; font-size: 1.4rem; font-weight: 700;
    }
    
    .k-btn.func { color: #94a3b8; font-size: 1rem; }

    .k-btn.accent {
        background: linear-gradient(145deg, #3b82f6, #2563eb); 
        box-shadow: 0 4px 0 #1e40af, 0 5px 5px rgba(0,0,0,0.3);
        color: white;
    }
    .k-btn.accent:active { box-shadow: 0 1px 0 #1e40af; background: #2563eb; }

    .k-btn.red {
        background: linear-gradient(145deg, #b91c1c, #991b1b); 
        box-shadow: 0 4px 0 #7f1d1d, 0 5px 5px rgba(0,0,0,0.3);
        color: white;
    }

    .abc-switch {
        background: linear-gradient(145deg, #10b981, #059669) !important; 
        box-shadow: 0 4px 0 #047857, 0 5px 5px rgba(0,0,0,0.3);
        color: white; font-weight: 800; font-size: 0.8rem;
    }

    .span-v-2 { grid-row: span 2; } 
    .span-h-2 { grid-column: span 2; } 
}

@media screen and (min-width: 1024px) {
    body { padding-bottom: 0 !important; }
}
</style>
</head>
<body>

<div class="top-bar">
    <div class="brand">FORVIA TERMINAL</div>
    <div class="date-display" id="dateText"></div>
</div>

<div class="search-wrapper">
    <div class="input-group">
        <span class="search-icon">üîç</span>
        <input id="keres" type="text" placeholder="Kezdj g√©pelni..." autocomplete="off" />
        <span class="clear-btn" id="clearBtn" onclick="clearSearch()">‚úï</span>
        <div id="suggest"></div>
    </div>
    
    <div id="historySection" style="display:none;">
        <div class="history-title">El≈ëzm√©nyek</div>
        <div class="history-chips" id="historyChips"></div>
    </div>
</div>

<div id="eredmeny"></div>

<div id="kbContainer">
    
    <div id="viewNumeric">
        <div class="k-btn abc-switch" onclick="toggleKbMode()">ABC</div>
        <div class="k-btn func" onclick="typeKey('-')">-</div>
        <div class="k-btn func" onclick="typeKey(':')">:</div>
        <div class="k-btn func" onclick="typeKey('/')">/</div>
        <div class="k-btn num" onclick="typeKey('7')">7</div>
        <div class="k-btn num" onclick="typeKey('8')">8</div>
        <div class="k-btn num" onclick="typeKey('9')">9</div>
        <div class="k-btn red" onclick="backspaceKey()">‚å´</div>

        <div class="k-btn func" onclick="clearSearch()">CL</div>
        <div class="k-btn func" onclick="typeKey('(')">(</div>
        <div class="k-btn func" onclick="typeKey(')')">)</div>
        <div class="k-btn func" onclick="typeKey('*')">*</div>
        <div class="k-btn num" onclick="typeKey('4')">4</div>
        <div class="k-btn num" onclick="typeKey('5')">5</div>
        <div class="k-btn num" onclick="typeKey('6')">6</div>
        <div class="k-btn accent span-v-2" onclick="enterKey()">‚èé</div>

        <div class="k-btn func" onclick="typeKey('=')">=</div>
        <div class="k-btn func" onclick="typeKey('<')">&lt;</div>
        <div class="k-btn func" onclick="typeKey('>')">&gt;</div>
        <div class="k-btn func" onclick="typeKey('_')">_</div>
        <div class="k-btn num" onclick="typeKey('1')">1</div>
        <div class="k-btn num" onclick="typeKey('2')">2</div>
        <div class="k-btn num" onclick="typeKey('3')">3</div>

        <div class="k-btn func" onclick="typeKey('%')">%</div>
        <div class="k-btn func" onclick="typeKey('.')">.</div>
        <div class="k-btn func" onclick="typeKey('+')">+</div>
        <div class="k-btn num span-h-2" onclick="typeKey('0')">0</div>
        <div class="k-btn num" onclick="typeKey(',')">,</div>
        <div class="k-btn func" onclick="toggleKeyboard()">‚ñº</div>
    </div>

    <div id="viewAlpha">
        </div>
</div>

<script>
let bank=[],ultetes=[],idSet=new Set(),uniqueIdsArr=[],keresIdozito=null,searchHistory=JSON.parse(localStorage.getItem('searchHistory')||"[]");
let searchFinalized = false;
let isNumericMode = true;

function updateDate(){
    const n=new Date();
    document.getElementById('dateText').textContent=`${n.getFullYear()}.${(n.getMonth()+1).toString().padStart(2,'0')}.${n.getDate().toString().padStart(2,'0')}`;
}
updateDate();

function getModelColor(m){
    if(!m||m==="N/A")return"#334155";
    let h=0;
    for(let i=0;i<m.length;i++){h=m.charCodeAt(i)+((h<<5)-h);}
    return`hsl(${Math.abs(h)%360},70%,55%)`; 
}

function highlight(text, term) {
    if(!text) return "";
    if(!term || term.length < 1) return text;
    return text.toString().replace(new RegExp(`(${term})`, 'gi'), '<span class="hl">$1</span>');
}

window.clearSearch = function() {
    const inp = document.getElementById('keres');
    inp.value = ''; 
    searchFinalized = false; 
    inp.classList.remove('search-ready'); 
    if(window.innerWidth >= 1024) inp.focus(); else inp.blur();
    document.getElementById('clearBtn').style.display = 'none';
    document.getElementById('suggest').style.display = 'none';
    
    // --- M√ìDOS√çT√ÅS: Oszt√°ly hozz√°adva, hogy mobilon elrejthess√ºk ---
    document.getElementById('eredmeny').innerHTML = '<div class="empty-msg" style="text-align:center; padding:30px; color:#64748b;">Adatok bet√∂ltve</div>';
};

Promise.all([fetch('bank.csv').then(r=>r.text()),fetch('ultetes.csv').then(r=>r.text())]).then(([bT,uT])=>{
    bank=feldolgoz(bT); ultetes=feldolgoz(uT);
    bank.forEach(r=>r[2]&&idSet.add(r[2].toUpperCase()));
    ultetes.forEach(r=>r[0]&&idSet.add(r[0].toUpperCase()));
    uniqueIdsArr=Array.from(idSet);
    
    const inp=document.getElementById('keres');
    const clearBtn = document.getElementById('clearBtn');
    
    function checkDeviceMode() {
        const isMobile = window.innerWidth < 1024;
        const kbContainer = document.getElementById('kbContainer');
        
        if (isMobile) {
            inp.readOnly = true; 
            kbContainer.style.display = 'block';
        } else {
            inp.readOnly = false;
            kbContainer.style.display = 'none';
            document.body.style.paddingBottom = "0"; 
        }
    }
    
    checkDeviceMode();
    window.addEventListener('resize', checkDeviceMode);

    // --- M√ìDOS√çT√ÅS: Oszt√°ly hozz√°adva ---
    document.getElementById('eredmeny').innerHTML='<div class="empty-msg" style="text-align:center; padding:30px; color:#64748b;">Adatok bet√∂ltve</div>';
    renderHistory();
    
    inp.addEventListener('input',function(){
        const v=this.value.toUpperCase();
        clearBtn.style.display = v.length > 0 ? 'block' : 'none';
        if(v.length === 0) searchFinalized = false;
        if(v.length<2){ 
            document.getElementById('suggest').style.display='none'; 
            document.getElementById('eredmeny').innerHTML=''; 
            return;
        }
        if(window.innerWidth >= 1024) updateSuggest(v);
        clearTimeout(keresIdozito); 
        keresIdozito=setTimeout(()=>keres(v),100);
    });

    inp.addEventListener('click', function() {
        if(window.innerWidth < 1024) {
             document.getElementById('kbContainer').style.display = 'block';
             document.getElementById('kbContainer').classList.remove('hidden');
        }
    });

    generateAlphaKeys();
});

function feldolgoz(t){return t.split('\n').map(s=>s.replace(/"/g,'').trim()).filter(s=>s).slice(1).map(s=>s.split(';').map(e=>e.trim()));}

function updateSuggest(v){
    const b=document.getElementById('suggest'); const m=[];
    for(let i=0;i<uniqueIdsArr.length;i++){ if(uniqueIdsArr[i].includes(v)){ m.push(uniqueIdsArr[i]); if(m.length>=6)break; }}
    if(m.length>0){ b.innerHTML=m.map(x=>`<div class="s-item" onclick="selectSuggest('${x}')">${highlight(x, v)}</div>`).join(''); b.style.display='block'; }
    else{ b.style.display='none'; }
}

window.selectSuggest=function(c){ 
    const i=document.getElementById('keres'); i.value=c; 
    document.getElementById('suggest').style.display='none'; 
    document.getElementById('clearBtn').style.display = 'block'; 
    searchFinalized = false; 
    keres(c); 
};

function renderHistory(){
    const c=document.getElementById('historyChips'),s=document.getElementById('historySection');
    if(!searchHistory.length){s.style.display='none';return;} s.style.display='block';
    c.innerHTML=searchHistory.map(x=>`<div class="chip" onclick="selectSuggest('${x}')">${x}</div>`).join('');
}

function keres(k){
    const e=document.getElementById('eredmeny');
    if(k.length<2)return;
    let h='';
    
    const bT=bank.filter(r=>r[2]&&r[2].toUpperCase().includes(k)).slice(0,30);
    if(bT.length){
        h+=`<div class="section-header header-bank">FEEDER BANK</div>`;
        bT.forEach(r=>{
            const mc=getModelColor(r[3]);
            h+=`
            <div class="card">
                <div class="color-strip" style="background:${mc}"></div>
                <div class="card-content">
                    <div class="data-row row-main"><span class="d-label">Cikksz√°m</span><span class="d-value">${r[2]}</span></div>
                    <div class="data-row"><span class="d-label">Modell</span><span class="d-value">${r[3]}</span></div>
                    <div class="data-row"><span class="d-label">G√©p</span><span class="d-value">${r[0]}</span></div>
                    <div class="data-row"><span class="d-label">Poz√≠ci√≥</span><span class="d-value">${r[1]}</span></div>
                </div>
            </div>`;
        });
    }
    
    const uT=ultetes.filter(r=>r[0]&&r[0].toUpperCase().includes(k)).sort((a,b)=>parseInt(b[5])-parseInt(a[5])).slice(0,30);
    if(uT.length){
        h+=`<div class="section-header header-ultetes">BE√úLTET√âS</div>`;
        uT.forEach(r=>{
            const mc=getModelColor(r[4]); 
            h+=`
            <div class="card">
                <div class="color-strip" style="background:${mc}"></div>
                <div class="card-content">
                    <div class="data-row row-main"><span class="d-label">Cikksz√°m</span><span class="d-value">${r[0]}</span></div>
                    <div class="data-row"><span class="d-label">Modell</span><span class="d-value">${r[4]}</span></div>
                    <div class="data-row"><span class="d-label">Oldal</span><span class="d-value">${r[3]}</span></div>
                    <div class="data-row"><span class="d-label">Db</span><span class="d-value">${r[5]}</span></div>
                    <div class="data-row"><span class="d-label">Alkatr√©sz</span><span class="d-value">${r[1]}</span></div>
                </div>
            </div>`;
        });
    }

    if(idSet.has(k)){
        searchHistory=[k,...searchHistory.filter(c=>c!==k)].slice(0,5);
        localStorage.setItem('searchHistory',JSON.stringify(searchHistory));
        renderHistory();
    }
    e.innerHTML=h||`<div style="text-align:center; padding:30px; color:#64748b;">Nincs tal√°lat: "${k}"</div>`;
}

function toggleKbMode() {
    isNumericMode = !isNumericMode;
    const numView = document.getElementById('viewNumeric');
    const alphaView = document.getElementById('viewAlpha');
    
    if(isNumericMode) {
        numView.style.display = 'grid';
        alphaView.style.display = 'none';
    } else {
        numView.style.display = 'none';
        alphaView.style.display = 'grid';
    }
}

function toggleKeyboard() {
    const kb = document.getElementById('kbContainer');
    if(kb.style.display === 'none') {
        kb.style.display = 'block';
    } else {
        kb.style.display = 'none';
    }
}

function generateAlphaKeys() {
    const container = document.getElementById('viewAlpha');
    const qwertz = "QWERTZUIOPASDFGHJKLYXCVBNM-.".split('');
    
    qwertz.forEach(char => {
        const d = document.createElement('div');
        d.className = 'k-btn num'; 
        d.textContent = char;
        d.style.fontSize = "1rem";
        d.onclick = (e) => { e.preventDefault(); typeKey(char); }; 
        container.appendChild(d);
    });
    
    const toNum = document.createElement('div');
    toNum.className = 'k-btn abc-switch'; toNum.textContent = '123';
    toNum.onclick = toggleKbMode;
    container.insertBefore(toNum, container.firstChild); 

    const del = document.createElement('div');
    del.className = 'k-btn red'; del.textContent = '‚å´';
    del.onclick = backspaceKey;
    container.appendChild(del);

    const ent = document.createElement('div');
    ent.className = 'k-btn accent'; ent.textContent = '‚èé';
    ent.onclick = enterKey;
    container.appendChild(ent);
}

function enterKey() {
    const inp = document.getElementById('keres');
    if(inp.value.length > 0) {
        searchFinalized = true;
        inp.classList.add('search-ready');
    }
}

function typeKey(char) {
    const inp = document.getElementById('keres');
    if (searchFinalized) {
        inp.value = "";
        searchFinalized = false;
        inp.classList.remove('search-ready');
    }
    inp.value += char;
    triggerSearch();
}

function backspaceKey() {
    const inp = document.getElementById('keres');
    inp.value = inp.value.slice(0, -1);
    searchFinalized = false; 
    inp.classList.remove('search-ready');
    triggerSearch();
}

function triggerSearch() {
    const inp = document.getElementById('keres');
    const event = new Event('input', { bubbles: true, cancelable: true });
    inp.dispatchEvent(event);
}
</script>
</body>
</html>
