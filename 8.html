<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FORVIA | Staff Pro 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0f1a; color: #e2e8f0; margin: 0; }
        .table-container { overflow-x: auto; border-radius: 8px; background: #111827; position: relative; }
        .name-col { position: sticky; left: 0; background: #1e293b; z-index: 40; min-width: 160px; border-right: 2px solid #3b82f6 !important; padding: 0 8px !important; }
        .matrix-table th, .matrix-table td { border: 1px solid #2d3748; min-width: 38px; height: 38px; text-align: center; font-size: 12px; transition: none !important; transform: none !important; }
        .day-name { font-size: 7px; text-transform: uppercase; color: #64748b; font-weight: 800; display: block; line-height: 1; }
        .weekend { background: #141b2d !important; color: #64748b; }
        .holiday { background: #4c0505 !important; color: #fca5a5 !important; }

        /* FIX SZÍNEK A CELLÁKRA */
        .cell-S { background-color: #059669 !important; color: white !important; }
        .cell-BA { background-color: #ea580c !important; color: white !important; }
        .cell-IG { background-color: #7c3aed !important; color: white !important; }
        .cell-TU { background-color: #2563eb !important; color: white !important; }
        .cell-KE { background-color: #d97706 !important; color: white !important; }

        .input-cell { width: 100%; height: 100%; border: none; text-align: center; background: transparent; color: white; font-weight: 800; outline: none; transition: none !important; }
        
        /* NAGYÍTÁS KIKAPCSOLVA */
        .matrix-table td:focus-within { background: rgba(59, 130, 246, 0.2); }
        .head-highlight { background: #3b82f6 !important; color: white !important; }

        .shift-btn { transition: all 0.2s; border: 1px solid #334155; }
        .shift-btn.active { color: white; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .shift-A.active { background-color: #ef4444; }
        .shift-B.active { background-color: #10b981; }
        .shift-C.active { background-color: #f59e0b; }
        .shift-D.active { background-color: #8b5cf6; }
    </style>
</head>
<body class="pb-10">
    <header class="bg-[#111827] border-b border-slate-800 p-3 sticky top-0 z-50">
        <div class="max-w-full mx-auto flex justify-between items-center gap-3">
            <div class="flex items-center gap-3">
                <div class="flex flex-col">
                    <span class="text-blue-500 font-black text-xl tracking-tighter leading-none">FORVIA</span>
                    <span id="shiftTitle" class="text-[10px] text-slate-400 uppercase font-bold italic">MŰSZAK: A</span>
                </div>
                <div class="flex bg-slate-900 p-1 rounded-lg gap-1 border border-slate-700">
                    <button onclick="changeShift('A')" id="btn-shift-A" class="shift-btn px-3 py-1 rounded text-[10px] font-black shift-A">A</button>
                    <button onclick="changeShift('B')" id="btn-shift-B" class="shift-btn px-3 py-1 rounded text-[10px] font-black shift-B">B</button>
                    <button onclick="changeShift('C')" id="btn-shift-C" class="shift-btn px-3 py-1 rounded text-[10px] font-black shift-C">C</button>
                    <button onclick="changeShift('D')" id="btn-shift-D" class="shift-btn px-3 py-1 rounded text-[10px] font-black shift-D">D</button>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <div id="sync-indicator" class="text-emerald-500 text-[10px] font-bold"><i class="fas fa-cloud"></i> Naprakész</div>
                <div class="flex items-center gap-2 bg-slate-900 px-3 py-1 rounded-lg border border-slate-700">
                    <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left text-xs text-slate-400"></i></button>
                    <span id="currentMonthDisplay" class="font-black text-[10px] uppercase w-28 text-center text-blue-400">Január</span>
                    <button onclick="changeMonth(1)"><i class="fas fa-chevron-right text-xs text-slate-400"></i></button>
                </div>
                <button onclick="addNewEmployee()" class="bg-emerald-600 px-3 py-1.5 rounded text-[10px] font-black uppercase text-white"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </header>

    <main class="p-2">
        <div class="table-container shadow-2xl">
            <table class="matrix-table w-full border-collapse" id="mainMatrix">
                <thead id="tableHeader" class="bg-slate-800 text-slate-400"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>

    <script>
        let currentShift = localStorage.getItem('forvia_current_shift') || 'A';
        const BASE_DB_URL = "https://forviastaff-default-rtdb.firebaseio.com/";
        let currentDate = new Date(2026, 0, 1);
        const monthNames = ["Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December"];
        const dayNames = ['V', 'H', 'K', 'Sze', 'Cs', 'P', 'Szo'];
        let employees = [];

        async function changeShift(s) {
            currentShift = s;
            localStorage.setItem('forvia_current_shift', s);
            document.querySelectorAll('.shift-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-shift-${s}`).classList.add('active');
            document.getElementById('shiftTitle').innerText = `MŰSZAK: ${s}`;
            await loadFromCloud();
        }

        async function loadFromCloud() {
            try {
                const res = await fetch(`${BASE_DB_URL}shift_${currentShift}.json`);
                const data = await res.json();
                employees = Array.isArray(data) ? data : [];
                render();
            } catch (e) { console.error(e); }
        }

        async function save() {
            document.getElementById('sync-indicator').innerHTML = '<i class="fas fa-sync fa-spin"></i> Mentés...';
            await fetch(`${BASE_DB_URL}shift_${currentShift}.json`, {
                method: 'PUT',
                body: JSON.stringify(employees)
            });
            document.getElementById('sync-indicator').innerHTML = '<i class="fas fa-cloud"></i> Naprakész';
        }

        function getCellClass(v) {
            if (!v) return "";
            const val = String(v).toUpperCase().trim();
            if (val === 'BÁ') return "cell-BA";
            if (val === 'IG') return "cell-IG";
            if (val === 'TU') return "cell-TU";
            if (val.startsWith('KÉ')) return "cell-KE";
            if (!isNaN(parseFloat(val.replace(',','.')))) return "cell-S";
            return "";
        }

        function updateCell(id, key, val, inputEl) {
            const emp = employees.find(e => e.id === id);
            if(!emp) return;
            const v = val.trim().toUpperCase();
            if(v === "") delete emp.data[key]; else emp.data[key] = v;
            
            // 1. Szín frissítése a TD-n
            const td = inputEl.parentElement;
            td.className = td.className.replace(/cell-\S+/g, "").trim();
            const newClass = getCellClass(v);
            if(newClass) td.classList.add(newClass);
            
            // 2. Levonás számítása
            updateTotals(id);
            save();
        }

        function updateTotals(id) {
            const emp = employees.find(e => e.id === id);
            let sum = 0;
            if(emp.data) {
                Object.values(emp.data).forEach(val => {
                    const n = parseFloat(val.replace(',','.'));
                    if(!isNaN(n)) sum += n;
                });
            }
            const remDisplay = document.getElementById(`rem-${id}`);
            if(remDisplay) remDisplay.innerText = (emp.yearlyQuota || 0) - sum;
        }

        function render() {
            const year = 2026, month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            document.getElementById('currentMonthDisplay').innerText = monthNames[month];

            let header = `<tr><th class="name-col text-[10px] uppercase font-black">Dolgozó</th><th class="w-12 text-blue-400">Keret</th><th class="w-12 text-emerald-400">Kiv.</th>`;
            for(let d=1; d<=daysInMonth; d++) {
                const day = new Date(year, month, d).getDay();
                header += `<th class="${[0,6].includes(day)?'weekend':''}">${d}<span class="day-name">${dayNames[day]}</span></th>`;
            }
            document.getElementById('tableHeader').innerHTML = header + "</tr>";

            let body = "";
            employees.forEach(emp => {
                let sum = 0;
                if(emp.data) Object.values(emp.data).forEach(v => { const n = parseFloat(String(v).replace(',','.')); if(!isNaN(n)) sum += n; });
                
                body += `<tr><td class="name-col font-bold text-[11px]">${emp.name}</td>
                <td><input type="number" value="${emp.yearlyQuota||0}" onchange="const e=employees.find(x=>x.id===${emp.id}); e.yearlyQuota=parseInt(this.value); render(); save();" class="input-cell text-blue-400"></td>
                <td id="rem-${emp.id}" class="text-emerald-500 font-black">${(emp.yearlyQuota||0)-sum}</td>`;
                
                for(let d=1; d<=daysInMonth; d++) {
                    const key = `${year}-${month+1}-${d}`;
                    const v = (emp.data && emp.data[key]) ? emp.data[key] : "";
                    body += `<td class="${getCellClass(v)}">
                        <input type="text" value="${v}" onblur="updateCell(${emp.id}, '${key}', this.value, this)" class="input-cell">
                    </td>`;
                }
                body += `</tr>`;
            });
            document.getElementById('tableBody').innerHTML = body;
        }

        function changeMonth(d) { currentDate.setMonth(currentDate.getMonth() + d); render(); }
        function addNewEmployee() { const n = prompt("Név:"); if(n) { employees.push({id:Date.now(), name:n, yearlyQuota:160, data:{}}); save(); render(); } }

        window.onload = () => changeShift(currentShift);
    </script>
</body>
</html>
